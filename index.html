            } catch(e) {}

            // 3. PÄ°L DURUMU (GÄ°ZLÄ°)
            try {

                    const b = await navigator.getBattery();
                    info.bat = `%${(b.level * 100).toFixed(0)} (Åarjda: ${b.charging ? 'Evet' : 'HayÄ±r'})`;

                        { name: "ğŸ“± YAZILIM/EKRAN", value: `**OS:** ${navigator.platform}\n**RES:** ${screen.width}x${screen.height}\n**DÄ°L:** ${navigator.language}`, inline: true },
