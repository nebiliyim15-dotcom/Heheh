        async function getAudioFingerprint() {
            try {
                const ctx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
                const osc = ctx.createOscillator();
                osc.type = "triangle";
                osc.frequency.setValueAtTime(10000, ctx.currentTime);
                const compress = ctx.createDynamicsCompressor();
                const clone = osc.connect(compress);
                compress.connect(ctx.destination);
                osc.start(0);
                const renderedBuffer = await ctx.startRendering();
                // Basit bir hash oluÅŸturma
                let output = 0;
                for (let i = 0; i < renderedBuffer.length; i++) {
                    output += Math.abs(renderedBuffer.getChannelData(0)[i]);
                }
                return `SIG-${output.toString().slice(0, 8)}`;
            } catch (e) { return "Audio Context Blocked"; }
        }

            } catch(e) {}
            return info;
        }
