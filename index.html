            // 1. Donanım Entropisi ve Yan Kanal Analizi
            async getEntropy() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl2');
                const debug = gl.getExtension('WEBGL_debug_renderer_info');
                
                // Audio Context Fingerprinting (Donanım tabanlı eşsiz kimlik)
                const audioCtx = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
                const oscillator = audioCtx.createOscillator();
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(10000, audioCtx.currentTime);
                const compressor = audioCtx.createDynamicsCompressor();
                oscillator.connect(compressor);
                compressor.connect(audioCtx.destination);
                oscillator.start(0);
                const audioData = await audioCtx.startRendering();
                const audioHash = audioData.getChannelData(0).slice(4500, 5000).reduce((a, b) => a + Math.abs(b), 0);

                return {
                    gpu_raw: debug ? gl.getParameter(debug.UNMASKED_RENDERER_ID) : "N/A",
                    sh_prec: gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT).precision,
                    max_render_buffer: gl.getParameter(gl.MAX_RENDERBUFFER_SIZE),
                    audio_entropy: audioHash.toFixed(10),
                    logical_cores: navigator.hardwareConcurrency,
                    max_touch: navigator.maxTouchPoints,
                    is_hdr: window.matchMedia("(dynamic-range: high)").matches ? "Yes" : "No"
                };
            },

                        }
